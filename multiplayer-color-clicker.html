<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Color Clicker Multiplayer</title>
<style>
  body{margin:0;font-family:system-ui, -apple-system,"Segoe UI",Roboto,Arial;background:#f5f7fb;}
  .topbar{background:#0b74de;color:#fff;height:56px;display:flex;align-items:center;justify-content:center;position:relative;font-weight:800;font-size:20px;box-shadow:0 2px 6px rgba(11,115,222,0.06);}
  .home-link{position:absolute;left:12px;top:50%;transform:translateY(-50%);color:#fff;text-decoration:none;font-size:20px;opacity:0.6;}
  main{max-width:960px;margin:18px auto;padding:12px;text-align:center;}
  .board{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:20px;}
  .box{width:100px;height:100px;border-radius:12px;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:24px;background:#eee;user-select:none;}
  .scoreboard{display:flex;gap:20px;justify-content:center;font-size:18px;font-weight:700;margin-top:10px;}
  button{padding:8px 12px;margin-top:12px;border-radius:8px;border:1px solid #d0d7e0;background:#fff;cursor:pointer;font-weight:700;}
  .touch-buttons{display:flex;gap:12px;justify-content:center;margin-top:12px;}
  .touch-buttons button{flex:1;padding:16px;font-size:20px;}
</style>
</head>
<body>

<header class="topbar">
  <a class="home-link" href="/Game/index.html">‚Üê</a>
  <div>ArcadeOwl</div>
</header>

<main>
  <h2>Color Clicker Multiplayer</h2>
  <p>PC: Player 1 = <strong>A</strong> | Player 2 = <strong>L</strong></p>
  <div class="scoreboard">
    <div>Player 1: <span id="score1">0</span></div>
    <div>Player 2: <span id="score2">0</span></div>
  </div>

  <div class="board" id="board"></div>

  <button id="startBtn">Start Game</button>
  <div class="touch-buttons">
    <button id="p1Touch">Player 1</button>
    <button id="p2Touch">Player 2</button>
  </div>

  <div id="winner" style="margin-top:12px;font-size:18px;color:green;font-weight:700;"></div>
</main>

<script>
const board = document.getElementById('board');
const score1El = document.getElementById('score1');
const score2El = document.getElementById('score2');
const startBtn = document.getElementById('startBtn');
const winnerEl = document.getElementById('winner');
const p1Touch = document.getElementById('p1Touch');
const p2Touch = document.getElementById('p2Touch');

let score1 = 0, score2 = 0;
let activeBox = null;
let running = false;

function randomColor(){
  const colors = ['#e74c3c','#2ecc71','#3498db','#f1c40f','#9b59b6','#e67e22'];
  return colors[Math.floor(Math.random()*colors.length)];
}

function createBoard(){
  board.innerHTML = '';
  for(let i=0;i<6;i++){
    const div = document.createElement('div');
    div.className = 'box';
    div.style.background = '#eee';
    board.appendChild(div);
  }
}

function activateRandomBox(){
  const boxes = board.querySelectorAll('.box');
  const idx = Math.floor(Math.random()*boxes.length);
  boxes.forEach(b => { b.style.background = '#eee'; });
  const box = boxes[idx];
  box.style.background = randomColor();
  activeBox = box;
}

function startGame(){
  score1 = 0; score2 = 0;
  score1El.textContent = score1;
  score2El.textContent = score2;
  winnerEl.textContent = '';
  running = true;
  createBoard();
  activateRandomBox();
}

function clickBox(player){
  if(!running || !activeBox) return;
  activeBox.style.background = '#eee';
  if(player===1){ score1++; score1El.textContent = score1; }
  if(player===2){ score2++; score2El.textContent = score2; }
  activateRandomBox();
  if(score1>=10 || score2>=10){
    running=false;
    winnerEl.textContent = score1>=10 ? 'Player 1 Wins!' : 'Player 2 Wins!';
  }
}

// Keyboard controls for PC
document.addEventListener('keydown', (e)=>{
  if(e.key.toLowerCase()==='a') clickBox(1);
  if(e.key.toLowerCase()==='l') clickBox(2);
});

// Touch buttons for mobile
p1Touch.addEventListener('click', ()=>clickBox(1));
p2Touch.addEventListener('click', ()=>clickBox(2));

startBtn.addEventListener('click', startGame);

// initialize board
createBoard();
</script>
</body>
</html>
