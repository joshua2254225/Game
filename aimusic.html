<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Ambient AI Sound Core</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: radial-gradient(circle at top, #0a0a14, #000);
        color: #00ff99;
        font-family: system-ui, monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .panel {
        border: 2px solid #00ff99;
        padding: 30px 50px;
        border-radius: 20px;
        text-align: center;
        background: rgba(0,0,0,0.6);
        box-shadow: 0 0 40px rgba(0,255,153,0.3);
    }

    button {
        margin-top: 20px;
        padding: 15px 40px;
        font-size: 1.2rem;
        font-weight: bold;
        background: #00ff99;
        color: #000;
        border: none;
        border-radius: 40px;
        cursor: pointer;
    }

    button:hover {
        box-shadow: 0 0 20px #00ff99;
        transform: scale(1.05);
    }

    .hint {
        margin-top: 15px;
        font-size: 0.9rem;
        opacity: 0.6;
    }
</style>
</head>
<body>

<div class="panel">
    <h1>Ambient AI Engine</h1>
    <p>Spring + Bass • No Silence</p>
    <button id="startBtn">START SOUND</button>
    <div class="hint">(Kopfhörer empfohlen)</div>
</div>

<script>
let ctx;
let running = false;

/* ---------- START ---------- */
document.getElementById("startBtn").onclick = () => {
    if (running) return;
    running = true;

    ctx = new (window.AudioContext || window.webkitAudioContext)();

    /* ---------- MASTER ---------- */
    const master = ctx.createGain();
    master.gain.value = 0.5;
    master.connect(ctx.destination);

    /* ---------- BASS (kontinuierlich) ---------- */
    const bassOsc = ctx.createOscillator();
    bassOsc.type = "sine";
    bassOsc.frequency.value = 55;

    const bassGain = ctx.createGain();
    bassGain.gain.value = 0.35;

    bassOsc.connect(bassGain).connect(master);
    bassOsc.start();

    // langsame Bassbewegung
    setInterval(() => {
        const next = 40 + Math.random() * 30;
        bassOsc.frequency.linearRampToValueAtTime(
            next,
            ctx.currentTime + 3
        );
    }, 4000);

    /* ---------- SPRING INSTRUMENT ---------- */
    const springOsc = ctx.createOscillator();
    springOsc.type = "triangle";

    const springGain = ctx.createGain();
    springGain.gain.value = 0;

    springOsc.connect(springGain).connect(master);
    springOsc.start();

    const notes = [220, 330, 440, 550, 660];
    let index = 0;

    function playSpring() {
        const now = ctx.currentTime;

        springOsc.frequency.setValueAtTime(notes[index], now);
        springGain.gain.cancelScheduledValues(now);

        springGain.gain.setValueAtTime(0, now);
        springGain.gain.linearRampToValueAtTime(0.25, now + 0.05);
        springGain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);

        index = (index + 1) % notes.length;
    }

    // keine Pausen
    setInterval(playSpring, 600);

    document.getElementById("startBtn").innerText = "RUNNING...";
};
</script>

</body>
</html>
