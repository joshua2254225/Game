<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Music Engine â€” Stable</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

<style>
:root {
  --neon:#00ff88;
  --bg:#0a0a0c;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--neon);
  font-family:Segoe UI, sans-serif;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.panel{
  background:rgba(20,20,25,.95);
  border:2px solid var(--neon);
  border-radius:20px;
  padding:30px;
  width:340px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,255,136,.3);
}
h1{
  margin:0;
  letter-spacing:4px;
  font-size:1.3rem;
}
p{opacity:.7;font-size:.8rem}
button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:40px;
  background:var(--neon);
  color:#000;
  font-weight:700;
  font-size:1.1rem;
  cursor:pointer;
}
.stat{
  margin-top:12px;
  font-family:monospace;
  font-size:.75rem;
  opacity:.8;
}
</style>
</head>

<body>

<div class="panel">
  <h1>AI MUSIC ENGINE</h1>
  <p>Compute â†’ Compose â†’ Play</p>
  <button id="startBtn">SYSTEM START</button>
  <div class="stat">Status: <span id="status">IDLE</span></div>
  <div class="stat">Note: <span id="note">-</span></div>
  <div class="stat">Chord: <span id="chord">-</span></div>
</div>

<script>
/* ==================================================
   GLOBAL STATE
================================================== */
let started = false;

/* ==================================================
   AUDIO ENGINE (ABSOLUT STABIL)
================================================== */
let master, lead, pad, kick, hat;
let melodyLoop, chordLoop, drumLoop;

/* ==================================================
   MUSIKDATEN
================================================== */
const scale = ["C4","D4","E4","G4","A4","C5","D5"];
const chords = [
  ["C3","E3","G3"],
  ["A2","C3","E3"],
  ["F2","A2","C3"],
  ["G2","B2","D3"]
];
let noteIndex = 3;

/* ==================================================
   INIT AUDIO (KEIN ASYNC BUG)
================================================== */
async function initAudio(){

  await Tone.start();
  await Tone.context.resume();

  // ðŸ”Š TEST BEEP (WENN DAS KOMMT â†’ AUDIO FREI)
  const test = new Tone.Oscillator(440,"sine").toDestination();
  test.start();
  test.stop("+0.15");

  // MASTER
  master = new Tone.Gain(1).toDestination();
  const limiter = new Tone.Limiter(-1).connect(master);

  // SYNTHS
  lead = new Tone.MonoSynth({
    oscillator:{type:"sawtooth"},
    envelope:{attack:0.01,decay:0.1,sustain:0.4,release:0.6}
  }).connect(limiter);

  pad = new Tone.PolySynth(Tone.Synth,{
    oscillator:{type:"triangle"},
    envelope:{attack:1.5,release:2.5}
  }).connect(limiter);
  pad.volume.value = -10;

  kick = new Tone.MembraneSynth({
    pitchDecay:0.05,
    octaves:10
  }).connect(limiter);

  hat = new Tone.MetalSynth({
    frequency:400,
    envelope:{attack:0.001,decay:0.08,release:0.01},
    harmonicity:5
  }).connect(limiter);
  hat.volume.value = -14;

  // BPM
  Tone.Transport.bpm.value = 110;

  // LOOPS
  melodyLoop = new Tone.Loop(time=>{
    noteIndex += Math.floor(Math.random()*3)-1;
    noteIndex = Math.max(0,Math.min(scale.length-1,noteIndex));
    const n = scale[noteIndex];
    lead.triggerAttackRelease(n,"8n",time);
    note.textContent = n;
  },"8n");

  chordLoop = new Tone.Loop(time=>{
    const c = chords[Math.floor(Math.random()*chords.length)];
    pad.triggerAttackRelease(c,"2n",time);
    chord.textContent = c.join("-");
  },"2n");

  drumLoop = new Tone.Loop(time=>{
    kick.triggerAttackRelease("C1","8n",time);
    hat.triggerAttackRelease("C6","32n",time + Tone.Time("8n"));
  },"4n");
}

/* ==================================================
   START BUTTON
================================================== */
startBtn.onclick = async ()=>{
  if(started) return;
  started = true;

  status.textContent = "INITIALIZINGâ€¦";

  await initAudio();

  // â± 1 SEKUNDE â€žAI BERECHNUNGâ€œ
  setTimeout(()=>{
    status.textContent = "PLAYING";
    melodyLoop.start(0);
    chordLoop.start(0);
    drumLoop.start(0);
    Tone.Transport.start("+0.1");
  },1000);
};
</script>

</body>
</html>
