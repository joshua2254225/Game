<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Emoji Memory</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin:0; padding:0; display:flex; flex-direction:column; min-height:100vh; }
    header, footer { background:#0b74de; color:#fff; padding:12px 16px; }
    header h1 { margin:0; font-size:20px; display:inline-block; }
    nav { margin-top:8px; }
    nav a { color:#fff; margin-right:10px; text-decoration:none; font-weight:600; font-size:14px; }
    main { flex:1; padding:20px; max-width:960px; margin:0 auto; }
    .board { display:grid; grid-template-columns: repeat(4, 1fr); gap:10px; margin-top:12px; }
    .card { background:#eee; border-radius:10px; height:80px; display:flex; align-items:center; justify-content:center; font-size:36px; cursor:pointer; user-select:none; position:relative; }
    .card.flipped, .card.matched { background:#fff; }
    .card .face { display:none; }
    .card.flipped .face, .card.matched .face { display:block; }
    .card .back { display:block; font-size:20px; color:#666; }
    .card.flipped .back { display:none; }
  </style>
</head>
<body>
  <header>
    <h1>Emoji Memory</h1>
    <nav>
      <a href="/Game/index.html">Home</a>
      <a href="/Game/color-clicker.html">Color Clicker</a>
      <a href="/Game/emoji-memory.html">Emoji Memory</a>
      <a href="/Game/about.html">About</a>
      <a href="/Game/privacy.html">Privacy</a>
    </nav>
  </header>

  <main>
    <p>Find all matching emoji pairs as fast as you can!</p>
    <div class="board" id="board"></div>
    <p>Moves: <span id="moves">0</span></p>
    <button id="restart">Restart</button>
  </main>

  <footer>
    <p>Â© My Games Site</p>
  </footer>

  <script>
    const boardEl = document.getElementById('board');
    const movesEl = document.getElementById('moves');
    const restartBtn = document.getElementById('restart');
    const EMOJIS = ['ðŸŽ','ðŸš€','ðŸ¶','âš½','ðŸŽµ','ðŸŒŸ','ðŸ€','ðŸ©'];
    let deck = [], flipped=[], moves=0;

    function shuffle(array){ for(let i=array.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [array[i],array[j]]=[array[j],array[i]];} return array;}

    function buildDeck(){ deck=shuffle([...EMOJIS,...EMOJIS]); }

    function render(){ boardEl.innerHTML=''; deck.forEach((emoji,i)=>{ const card=document.createElement('button'); card.className='card'; card.dataset.index=i; card.innerHTML='<span class="face">'+emoji+'</span><span class="back">?</span>'; boardEl.appendChild(card); });}

    function reset(){ moves=0; movesEl.textContent=moves; flipped=[]; buildDeck(); render(); }

    boardEl.addEventListener('click', e=>{
      const btn = e.target.closest('.card'); if(!btn || btn.classList.contains('flipped')) return;
      btn.classList.add('flipped'); flipped.push({btn,emoji:deck[btn.dataset.index]});
      if(flipped.length===2){ moves++; movesEl.textContent=moves;
        if(flipped[0].emoji===flipped[1].emoji){ flipped.forEach(f=>f.btn.classList.add('matched')); flipped=[]; }
        else{ setTimeout(()=>{ flipped.forEach(f=>f.btn.classList.remove('flipped')); flipped=[]; },700); }
      }
    });

    restartBtn.addEventListener('click', reset);
    reset();
  </script>
</body>
</html>
