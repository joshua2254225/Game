<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Emoji Memory</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin:0; padding:0; display:flex; flex-direction:column; min-height:100vh; }
    header, footer { background:#0b74de; color:#fff; padding:12px 16px; }
    header h1 { margin:0; font-size:20px; display:inline-block; }
    nav { margin-top:8px; }
    nav a { color:#fff; margin-right:10px; text-decoration:none; font-weight:600; font-size:14px; }
    main { flex:1; padding:20px; max-width:960px; margin:0 auto; }

    .card { background:#fafafa; border-radius:10px; padding:16px; box-shadow:0 4px 12px rgba(0,0,0,.06); }
    .controls { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom:12px; }
    .controls button { padding:8px 12px; border-radius:6px; border:1px solid #ccc; background:#fff; cursor:pointer; }
    .status { margin-left:auto; font-weight:700; }

    .board { display:grid; grid-template-columns: repeat(4, 1fr); gap:10px; margin-top:12px; }
    .card-item { background:#eee; border-radius:10px; height:80px; display:flex; align-items:center; justify-content:center; font-size:36px; cursor:pointer; user-select:none; position:relative; }
    .card-item.flipped, .card-item.matched { background:#fff; }
    .card-item .face { display:none; }
    .card-item.flipped .face, .card-item.matched .face { display:block; }
    .card-item .back { display:block; font-size:20px; color:#666; }
    .card-item.flipped .back { display:none; }

    @media (max-width:480px) {
      .board { grid-template-columns: repeat(4, 1fr); gap:8px; }
      .card-item { height:64px; font-size:28px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Emoji Memory</h1>
    <nav>
      <a href="/Game/index.html">Home</a>
      <a href="/Game/color-clicker.html">Color Clicker</a>
      <a href="/Game/emoji-memory.html">Emoji Memory</a>
      <a href="/Game/about.html">About</a>
      <a href="/Game/privacy.html">Privacy</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="restartBtn">Restart</button>
        <div>Moves: <strong><span id="moves">0</span></strong></div>
        <div class="status">Time: <strong><span id="timer">0</span>s</strong></div>
        <div>Best Moves: <span id="bestMoves">â€”</span></div>
      </div>

      <div class="board" id="board" aria-live="polite"></div>

      <div id="results" style="margin-top:12px;color:#333"></div>
    </div>
  </main>

  <footer>
    <p>Â© My Games Site</p>
  </footer>

  <script>
    (function(){
      const boardEl = document.getElementById('board');
      const movesEl = document.getElementById('moves');
      const timerEl = document.getElementById('timer');
      const startBtn = document.getElementById('startBtn');
      const restartBtn = document.getElementById('restartBtn');
      const resultsEl = document.getElementById('results');
      const bestMovesEl = document.getElementById('bestMoves');

      const BEST_KEY = 'emoji_memory_best_moves';
      bestMovesEl.textContent = localStorage.getItem(BEST_KEY) || 'â€”';

      const EMOJIS = ['ðŸŽ','ðŸš€','ðŸ¶','âš½','ðŸŽµ','ðŸŒŸ','ðŸ€','ðŸ©']; // 8 pairs -> 16 cards
      let deck = [];
      let flipped = [];
      let matchedCount = 0;
      let moves = 0;
      let seconds = 0;
      let timer = null;
      let running = false;

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function buildDeck() {
        deck = shuffle([...EMOJIS, ...EMOJIS]);
      }

      function renderBoard() {
        boardEl.innerHTML = '';
        deck.forEach((emoji, i) => {
          const card = document.createElement('button');
          card.className = 'card-item';
          card.type = 'button';
          card.setAttribute('data-index', i);
          card.innerHTML = '<span class="face">' + emoji + '</span><span class="back">?</span>';
          boardEl.appendChild(card);
        });
      }

      function resetGame() {
        stopTimer();
        seconds = 0;
        timerEl.textContent = 0;
        moves = 0;
        movesEl.textContent = 0;
        matchedCount = 0;
        flipped = [];
        resultsEl.textContent = '';
        buildDeck();
        renderBoard();
        running = false;
        startBtn.disabled = false;
      }

      function startGame() {
        if (running) return;
        // fresh start: reset and start
        moves = 0; movesEl.textContent = 0;
        matchedCount = 0; flipped = [];
        resultsEl.textContent = '';
        buildDeck();
        renderBoard();
        seconds = 0; timerEl.textContent = 0;
        running = true;
        startBtn.disabled = true;
        // start timer
        timer = setInterval(() => {
          seconds++;
          timerEl.textContent = seconds;
        }, 1000);
      }

      function stopTimer() {
        running = false;
        clearInterval(timer);
        timer = null;
        startBtn.disabled = false;
      }

      function gameWin() {
        stopTimer();
        resultsEl.textContent = `You won! Time: ${seconds}s Â· Moves: ${moves}`;
        const best = parseInt(localStorage.getItem(BEST_KEY) || '0', 10);
        if (!best || moves < best) {
          localStorage.setItem(BEST_KEY, moves);
          bestMovesEl.textContent = moves;
          resultsEl.textContent += ' â€” New best!';
        }
      }

      boardEl.addEventListener('click', (e) => {
        if (!running) return; // clicks ignored until Start is pressed
        const btn = e.target.closest('.card-item');
        if (!btn || btn.classList.contains('flipped') || btn.classList.contains('matched')) return;
        const idx = Number(btn.dataset.index);

        // flip
        btn.classList.add('flipped');
        flipped.push({ idx, btn });

        if (flipped.length === 2) {
          moves++;
          movesEl.textContent = moves;
          const a = deck[flipped[0].idx];
          const b = deck[flipped[1].idx];
          if (a === b) {
            flipped[0].btn.classList.add('matched');
            flipped[1].btn.classList.add('matched');
            flipped = [];
            matchedCount += 2;
            if (matchedCount === deck.length) {
              gameWin();
            }
          } else {
            boardEl.style.pointerEvents = 'none';
            setTimeout(() => {
              flipped.forEach(f => f.btn.classList.remove('flipped'));
              flipped = [];
              boardEl.style.pointerEvents = '';
            }, 700);
          }
        }
      });

      // controls
      startBtn.addEventListener('click', startGame);
      restartBtn.addEventListener('click', resetGame);

      // initialize board (not running)
      resetGame();
    })();
  </script>
</body>
  </html>
