<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geometry Dash – ArcadeOwl</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#111;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
}

/* TOP BAR */
.topbar{
  background:#0b74de;
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  font-size:22px;
  font-weight:900;
}
.home{
  position:absolute;
  left:12px;
  color:white;
  text-decoration:none;
  font-size:24px;
}

/* GAME AREA */
.game{
  width:360px;
  height:220px;
  background:#222;
  margin:30px auto;
  position:relative;
  overflow:hidden;
  border-radius:14px;
  border:4px solid #444;
}

/* PLAYER */
.player{
  width:32px;
  height:32px;
  background:#00eaff;
  position:absolute;
  bottom:20px;
  left:40px;
  border-radius:6px;
}

/* GROUND */
.ground{
  position:absolute;
  bottom:0;
  height:20px;
  width:100%;
  background:#555;
}

/* OBSTACLE */
.obstacle{
  width:28px;
  height:40px;
  background:#ff0055;
  position:absolute;
  bottom:20px;
  right:-30px;
  border-radius:6px;
}

/* INFO */
.info{
  margin:10px;
  font-size:16px;
}

/* BUTTON */
button{
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:12px;
  background:#ffb703;
  font-weight:bold;
  cursor:pointer;
}
button:active{
  transform:scale(.95);
}
</style>
</head>

<body>

<div class="topbar">
  <a class="home" href="index.html">←</a>
  Geometry Dash
</div>

<div class="info">
  Score: <span id="score">0</span> |
  Time: <span id="time">0</span>s
</div>

<div class="game" id="game">
  <div class="player" id="player"></div>
  <div class="ground"></div>
</div>

<button onclick="restart()">Restart</button>

<script>
const player=document.getElementById("player");
const game=document.getElementById("game");
let jumping=false;
let gravity=0;
let y=0;
let obstacle=null;
let score=0;
let time=0;
let alive=true;

/* TIMER */
setInterval(()=>{
  if(alive){
    time++;
    document.getElementById("time").textContent=time;
  }
},1000);

/* JUMP */
document.addEventListener("keydown",e=>{
  if(e.code==="Space")jump();
});
game.addEventListener("click",jump);

function jump(){
  if(!jumping){
    gravity=12;
    jumping=true;
  }
}

/* OBSTACLE */
function createObstacle(){
  obstacle=document.createElement("div");
  obstacle.className="obstacle";
  game.appendChild(obstacle);
}

createObstacle();

/* GAME LOOP */
function loop(){
  if(!alive)return;

  /* PLAYER PHYSICS */
  gravity-=1;
  y+=gravity;
  if(y<0){y=0;jumping=false;}
  player.style.bottom=20+y+"px";

  /* OBSTACLE MOVE */
  let ox=obstacle.offsetLeft-5;
  obstacle.style.left=ox+"px";

  /* COLLISION */
  if(
    ox<72 && ox>30 &&
    y<30
  ){
    alive=false;
    alert("Game Over! Score: "+score);
  }

  /* RESET OBSTACLE */
  if(ox<-30){
    obstacle.style.left="360px";
    score++;
    document.getElementById("score").textContent=score;
  }

  requestAnimationFrame(loop);
}

loop();

/* RESTART */
function restart(){
  score=0;
  time=0;
  y=0;
  gravity=0;
  alive=true;
  document.getElementById("score").textContent=0;
  document.getElementById("time").textContent=0;
  obstacle.style.left="360px";
  loop();
}
</script>

</body>
</html>
