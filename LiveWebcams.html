<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Webcam Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: white; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #ff0000; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .cam-card { background: #1e1e1e; padding: 10px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .cam-card p { margin: 0 0 10px 5px; font-weight: bold; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
    </style>
</head>
<body>

    <h1>Live Webcam Monitor</h1>

    <div class="grid-container">
        
        <div class="cam-card">
            <p>Timișoara - Piața Victoriei</p>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/S2p_8m6XvP8?autoplay=1&mute=1" allowfullscreen></iframe>
            </div>
        </div>

        <div class="cam-card">
            <p>Cluj-Napoca - Piața Unirii</p>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/f43H3pS3l50?autoplay=1&mute=1" allowfullscreen></iframe>
            </div>
        </div>

        <div class="cam-card">
            <p>ISS Space - Live Earth View</p>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/P9C25Un7xaM?autoplay=1&mute=1" allowfullscreen></iframe>
            </div>
        </div>

    </div>

    <p style="text-align: center; margin-top: 30px; font-size: 0.8em; color: #888;">
        Hinweis: Wenn eine Kamera "Video unavailable" zeigt, hat der Betreiber das Einbetten kurzfristig gesperrt.
    </p>

</body>
</html>
