<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Webcam Hub</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: white; margin: 0; padding: 20px; }
        
        header { position: sticky; top: 0; z-index: 1000; background: #121212; padding-bottom: 20px; text-align: center; }
        h1 { color: #ff0000; margin-bottom: 15px; }

        /* Suchfeld Styling */
        #searchBar {
            width: 80%;
            max-width: 600px;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 25px;
            border: 2px solid #ff0000;
            background: #1e1e1e;
            color: white;
            outline: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .cam-card {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #333;
            transition: transform 0.2s;
        }

        /* Versteckt Karten, die nicht zum Filter passen */
        .cam-card.hidden { display: none; }

        .cam-card p { margin: 5px; font-weight: bold; color: #ccc; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px; background: #000; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
    </style>
</head>
<body>

    <header>
        <h1>Live Webcam Explorer</h1>
        <input type="text" id="searchBar" placeholder="Suche nach Land, Stadt oder Typ (z.B. Zug, USA, Rumänien)..." onkeyup="filterCams()">
    </header>

    <div class="grid-container" id="camGrid">

        <div class="cam-card" data-tags="rumänien cluj stadt">
            <p>Cluj-Napoca - Rumänien</p>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/f43H3pS3l50?autoplay=1&mute=1" loading="lazy"></iframe>
            </div>
        </div>

        <div class="cam-card" data-tags="usa vegas flughafen airport flugzeug">
            <p>Las Vegas Airport - USA</p>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/cn8_34TuMaM?autoplay=1&mute=1" loading="lazy"></iframe>
            </div>
        </div>

        <div class="cam-card" data-tags="niederlande tram zug bahn pov">
            <p>Den Haag - Tram POV</p>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/F_JwmmbBA6I?autoplay=1&mute=1" loading="lazy"></iframe>
            </div>
        </div>

        <div class="cam-card" data-tags="norwegen zug bahn schnee">
            <p>Norwegen Eisenbahn - Zug</p>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/tAWFO8_O_7M?autoplay=1&mute=1" loading="lazy"></iframe>
            </div>
        </div>

        <div class="cam-card" data-tags="usa new york times square stadt">
            <p>New York - Times Square</p>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/rnXIjl_Rzy4?autoplay=1&mute=1" loading="lazy"></iframe>
            </div>
        </div>

        </div>

    <script>
        // Die Filter-Funktion
        function filterCams() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let cards = document.getElementsByClassName('cam-card');

            for (let i = 0; i < cards.length; i++) {
                let tags = cards[i].getAttribute('data-tags').toLowerCase();
                let title = cards[i].getElementsByTagName('p')[0].innerText.toLowerCase();
                
                if (tags.includes(input) || title.includes(input)) {
                    cards[i].classList.remove('hidden');
                } else {
                    cards[i].classList.add('hidden');
                }
            }
        }
    </script>

</body>
</html>
