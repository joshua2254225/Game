<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mein Webcam-Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; }
        .grid-container {
            display: grid;
            /* Erstellt 2 Spalten - du kannst es auf 3 oder mehr ändern */
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 350px;
            border: 2px solid #444;
            border-radius: 8px;
        }
        h1 { text-align: center; }
    </style>
</head>
<body>

    <h1>Live Webcams</h1>

    <div class="grid-container">
        <div>
            <p>Kamera Arad - Zentrum</p>
            <iframe src="HIER_LINK_1_EINFÜGEN" frameborder="0" allowfullscreen></iframe>
        </div>

        <div>
            <p>Kamera Arad - Brücke</p>
            <iframe src="HIER_LINK_2_EINFÜGEN" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
