<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ArcadeOwl ‚Äì Login</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0b74de,#7b2cff);
  font-family:system-ui,Segoe UI,Roboto,Arial;
}
.card{
  background:white;
  width:320px;
  padding:22px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
}
h1{
  text-align:center;
  color:#0b74de;
  margin-bottom:16px;
}
input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px;
}
button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#0b74de;
  color:white;
  font-weight:700;
  cursor:pointer;
}
button.secondary{
  background:#eee;
  color:#333;
}
.toggle{
  margin-top:12px;
  text-align:center;
  font-size:13px;
  cursor:pointer;
  color:#0b74de;
}
.eye{
  position:absolute;
  right:12px;
  top:38px;
  cursor:pointer;
  font-size:14px;
}
.field{
  position:relative;
}
.msg{
  text-align:center;
  color:red;
  font-size:13px;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="card">
  <h1>ü¶â ArcadeOwl</h1>

  <!-- LOGIN -->
  <div id="loginBox">
    <input id="loginEmail" type="email" placeholder="Email">
    <div class="field">
      <input id="loginPass" type="password" placeholder="Password">
      <span class="eye" onclick="togglePass('loginPass')">üëÅÔ∏è</span>
    </div>
    <button onclick="login()">Login</button>
    <button class="secondary" onclick="googleLogin()">Sign in with Google</button>
    <div class="toggle" onclick="showRegister()">No account? Register</div>
  </div>

  <!-- REGISTER -->
  <div id="registerBox" style="display:none">
    <input id="regName" placeholder="Username">
    <input id="regEmail" type="email" placeholder="Email">
    <div class="field">
      <input id="regPass" type="password" placeholder="Password">
      <span class="eye" onclick="togglePass('regPass')">üëÅÔ∏è</span>
    </div>
    <button onclick="register()">Create account</button>
    <div class="toggle" onclick="showLogin()">Already have an account?</div>
  </div>

  <div class="msg" id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword, 
  createUserWithEmailAndPassword, 
  updateProfile,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyA2tHsWgZjPuGXdD90THTbwA_mRLt4D8Q8",
  authDomain: "arcadeowl.firebaseapp.com",
  projectId: "arcadeowl",
  storageBucket: "arcadeowl.firebasestorage.app",
  messagingSenderId: "604579422254",
  appId: "1:604579422254:web:19ecace88992c998efffbf",
  measurementId: "G-5FPFJKSPKZ"
};

// Init Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();
const msg = document.getElementById("msg");

// Google Login
window.googleLogin = async () => {
  try{
    const result = await signInWithPopup(auth, provider);
    location.href = "index.html";
  }catch(e){
    console.error(e);
    msg.textContent = e.message;
  }
};

// Email/Pass Login
window.login = async () => {
  try{
    await signInWithEmailAndPassword(auth, loginEmail.value, loginPass.value);
    location.href = "index.html";
  }catch(e){
    console.error(e);
    msg.textContent = e.message;
  }
};

// Register
window.register = async () => {
  try{
    const cred = await createUserWithEmailAndPassword(auth, regEmail.value, regPass.value);
    await updateProfile(cred.user, { displayName: regName.value });
    location.href = "index.html";
  }catch(e){
    console.error(e);
    msg.textContent = e.message;
  }
};

// Toggle login/register
window.showRegister = () => {
  loginBox.style.display = "none";
  registerBox.style.display = "block";
  msg.textContent="";
};
window.showLogin = () => {
  registerBox.style.display = "none";
  loginBox.style.display = "block";
  msg.textContent="";
};

// Toggle password visibility
window.togglePass = id => {
  const i = document.getElementById(id);
  i.type = i.type==="password"?"text":"password";
};

// Auto redirect if already logged in
onAuthStateChanged(auth, user => {
  if(user){
    location.href = "index.html";
  }
});
</script>

</body>
</html>
