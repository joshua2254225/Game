<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login ‚Äì ArcadeOwl</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#0b74de;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#fff;
  padding:24px;
  border-radius:12px;
  width:100%;
  max-width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}
h1{text-align:center;margin-bottom:16px;}
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#0b74de;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
.pw-wrap{position:relative;}
.error{color:red;text-align:center;margin-top:8px;}
</style>
</head>
<body>

<div class="card">
  <h1>ArcadeOwl Login</h1>

  <input id="email" type="email" placeholder="Email">
  
  <div class="pw-wrap">
    <input id="password" type="password" placeholder="Password">
    <span class="eye" onclick="togglePw()">üëÅ</span>
  </div>

  <button onclick="login()">Login</button>
  <div class="error" id="error"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA2tHsWgZjPuGXdD90THTbwA_mRLt4D8Q8",
  authDomain: "arcadeowl.firebaseapp.com",
  projectId: "arcadeowl",
  storageBucket: "arcadeowl.appspot.com",
  messagingSenderId: "604579422254",
  appId: "1:604579422254:web:19ecace88992c998efffbf"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const err = document.getElementById("error");

  signInWithEmailAndPassword(auth, email, password)
    .then(()=> location.href="index.html")
    .catch(e => err.textContent = e.message);
}
</script>

<script>
function togglePw(){
  const p = document.getElementById("password");
  p.type = p.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
