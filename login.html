<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ArcadeOwl</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>

<style>
  body { font-family: Arial, sans-serif; background: #f5f7fb; margin:0; }
  .login-container { max-width: 400px; margin: 100px auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.1); text-align:center; }
  input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border:1px solid #ccc; }
  button { padding: 10px 20px; margin: 8px 4px; border:none; border-radius:6px; cursor:pointer; font-weight:600; }
  #loginBtn { background: #0b74de; color:#fff; }
  #signupBtn { background:#eee; color:#333; }
  #message { margin-top:12px; font-size:14px; }
</style>
</head>
<body>

<div class="login-container">
  <h1>Login to ArcadeOwl</h1>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <div>
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
  </div>
  <p id="message"></p>
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const loginBtn = document.getElementById('loginBtn');
  const signupBtn = document.getElementById('signupBtn');
  const message = document.getElementById('message');

  // Signup
  signupBtn.addEventListener('click', () => {
    auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
      .then(userCredential => {
        message.style.color = 'green';
        message.textContent = 'Account created! Redirecting...';
        setTimeout(() => window.location.href = 'index.html', 1000);
      })
      .catch(error => {
        message.style.color = 'red';
        message.textContent = error.message;
      });
  });

  // Login
  loginBtn.addEventListener('click', () => {
    auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
      .then(userCredential => {
        message.style.color = 'green';
        message.textContent = 'Logged in! Redirecting...';
        setTimeout(() => window.location.href = 'index.html', 500);
      })
      .catch(error => {
        message.style.color = 'red';
        message.textContent = error.message;
      });
  });

  // Redirect if already logged in
  auth.onAuthStateChanged(user => {
    if(user){
      window.location.href = 'index.html';
    }
  });
</script>

</body>
</html>
