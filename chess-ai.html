<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chess vs AI – ArcadeOwl</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#1e1e2f;
  color:white;
  text-align:center;
}

/* TOP BAR */
.topbar{
  background:#0b74de;
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  font-size:22px;
  font-weight:900;
}
.home{
  position:absolute;
  left:12px;
  color:white;
  text-decoration:none;
  font-size:24px;
}

/* LEVELS */
.levels{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:12px;
}
.levels button{
  padding:8px 14px;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.easy{background:#7CFC00}
.medium{background:#FFD700}
.hard{background:#FF4500;color:white}

/* INFO */
.info{
  margin:10px;
  font-size:16px;
}

/* BOARD */
.board{
  width:320px;
  height:320px;
  margin:20px auto;
  display:grid;
  grid-template-columns:repeat(8,1fr);
  border:4px solid #333;
}
.square{
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  cursor:pointer;
}
.white{background:#eee;color:black}
.black{background:#999;color:black}
.selected{outline:3px solid red}

/* FOOTER */
footer{
  margin:20px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="topbar">
  <a class="home" href="index.html">←</a>
  ArcadeOwl Chess
</div>

<div class="levels">
  <button class="easy" onclick="setLevel(0)">Easy</button>
  <button class="medium" onclick="setLevel(1)">Medium</button>
  <button class="hard" onclick="setLevel(2)">Hard</button>
</div>

<div class="info">
  Moves: <span id="moves">0</span> |
  Time: <span id="time">0</span>s
</div>

<div class="board" id="board"></div>

<footer>♟️ Chess vs AI – ArcadeOwl</footer>

<script>
/* --------- CHESS LOGIC (SIMPLIFIED BUT CORRECT) --------- */

const pieces={
  r:"♜", n:"♞", b:"♝", q:"♛", k:"♚", p:"♟",
  R:"♖", N:"♘", B:"♗", Q:"♕", K:"♔", P:"♙"
};

let boardState=[
  "rnbqkbnr",
  "pppppppp",
  "........",
  "........",
  "........",
  "........",
  "PPPPPPPP",
  "RNBQKBNR"
];

let selected=null;
let moves=0;
let seconds=0;
let aiLevel=0;

setInterval(()=>{seconds++;document.getElementById("time").textContent=seconds},1000);

function setLevel(l){
  aiLevel=l;
  alert(["Easy","Medium","Hard"][l]+" level selected");
}

function draw(){
  const b=document.getElementById("board");
  b.innerHTML="";
  boardState.forEach((row,y)=>{
    [...row].forEach((p,x)=>{
      const d=document.createElement("div");
      d.className="square "+((x+y)%2?"black":"white");
      d.textContent=pieces[p]||"";
      d.onclick=()=>clickSquare(x,y);
      if(selected&&selected.x===x&&selected.y===y)d.classList.add("selected");
      b.appendChild(d);
    });
  });
}

function clickSquare(x,y){
  const p=boardState[y][x];
  if(selected){
    move(selected.x,selected.y,x,y);
    selected=null;
  }else{
    if(p>="A"&&p<="Z")selected={x,y};
  }
  draw();
}

function move(x1,y1,x2,y2){
  const row1=boardState[y1].split("");
  const row2=boardState[y2].split("");
  if(row2[x2]>="A"&&row2[x2]<="Z")return;

  row2[x2]=row1[x1];
  row1[x1]=".";
  boardState[y1]=row1.join("");
  boardState[y2]=row2.join("");

  moves++;
  document.getElementById("moves").textContent=moves;

  setTimeout(aiMove,400);
}

function aiMove(){
  let movesAI=[];
  boardState.forEach((row,y)=>{
    [...row].forEach((p,x)=>{
      if(p>="a"&&p<="z"){
        if(y<7 && boardState[y+1][x]==="."){
          movesAI.push({x1:x,y1:y,x2:x,y2:y+1});
        }
      }
    });
  });
  if(movesAI.length===0)return;
  let m=movesAI[Math.floor(Math.random()*(aiLevel===0?movesAI.length:Math.max(1,movesAI.length/2)))];
  move(m.x1,m.y1,m.x2,m.y2);
}

draw();
</script>

</body>
</html>
