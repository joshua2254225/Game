<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SweatGrow Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #00d2ff;
      --secondary: #3a7bd5;
      --bg: #0f2027;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text: #f0f0f0;
      --accent: #00ff88;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #000000);
      color: var(--text);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
    }

    .balance-label { font-size: 0.9em; opacity: 0.7; letter-spacing: 1px; }
    
    .balance-value {
      font-size: 3em;
      font-weight: 800;
      margin: 10px 0;
      background: linear-gradient(to right, #00d2ff, #92fe9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .grow-btn {
      width: 100%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 12px;
      padding: 16px;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 20px;
    }

    .grow-btn:active { transform: scale(0.98); }
    .grow-btn.active { background: linear-gradient(45deg, #f85032, #e73827); }

    .progress-container {
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin: 25px 0;
      overflow: hidden;
      display: none;
    }
    .progress-bar {
      height: 100%;
      background: var(--accent);
      width: 0%;
      box-shadow: 0 0 15px var(--accent);
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
      font-size: 0.85em;
    }

    .stat-box {
      background: rgba(255,255,255,0.03);
      padding: 10px;
      border-radius: 12px;
    }

    .history-section {
      margin-top: 25px;
      text-align: left;
    }

    .history-list {
      list-style: none;
      padding: 0;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.8em;
    }

    .history-item {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-between;
    }

    .reset-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 0.7em;
      color: #ff6b6b;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="app-container">
  <div class="glass-card">
    <div class="balance-label">TOTAL BALANCE</div>
    <div class="balance-value" id="balance">0.00000000</div>
    
    <div class="progress-container" id="progCont">
      <div class="progress-bar" id="progBar"></div>
    </div>

    <div class="stats">
      <div class="stat-box">
        <div style="opacity: 0.6">Earned</div>
        <div id="earned" style="color: var(--accent)">+0.00 £</div>
      </div>
      <div class="stat-box">
        <div style="opacity: 0.6">Time</div>
        <div id="timer">00:00</div>
      </div>
    </div>

    <button class="grow-btn" id="growBtn">Start Grow Jar</button>
    
    <div class="history-section">
      <div style="font-weight: bold; margin-bottom: 10px; font-size: 0.9em;">Recent Jars</div>
      <ul class="history-list" id="historyList"></ul>
    </div>

    <span class="reset-link" id="resetBtn">Reset Data</span>
  </div>
</div>

<script>
  const START_BALANCE = 2.00;
  const GROW_RATE = 0.00001123; 

  let state = {
    balance: START_BALANCE,
    isGrowing: false,
    startTime: null,
    history: []
  };

  const el = {
    balance: document.getElementById('balance'),
    growBtn: document.getElementById('growBtn'),
    earned: document.getElementById('earned'),
    timer: document.getElementById('timer'),
    progCont: document.getElementById('progCont'),
    progBar: document.getElementById('progBar'),
    historyList: document.getElementById('historyList'),
    resetBtn: document.getElementById('resetBtn')
  };

  function init() {
    const saved = localStorage.getItem('sweat_pro_data');
    if (saved) state = JSON.parse(saved);
    
    updateUI();
    if (state.isGrowing) startInterval();
    renderHistory();
  }

  function save() {
    localStorage.setItem('sweat_pro_data', JSON.stringify(state));
  }

  function updateUI() {
    el.balance.textContent = state.balance.toFixed(8);
    if (state.isGrowing) {
      el.growBtn.textContent = "Claim Yield";
      el.growBtn.classList.add('active');
      el.progCont.style.display = 'block';
    } else {
      el.growBtn.textContent = "Start Grow Jar";
      el.growBtn.classList.remove('active');
      el.progCont.style.display = 'none';
      el.earned.textContent = "+0.00 £";
      el.timer.textContent = "00:00";
    }
  }

  function startInterval() {
    const interval = setInterval(() => {
      if (!state.isGrowing) {
        clearInterval(interval);
        return;
      }
      
      const seconds = Math.floor((Date.now() - state.startTime) / 1000);
      const earned = seconds * GROW_RATE;
      
      el.earned.textContent = "+" + earned.toFixed(6) + " £";
      el.timer.textContent = formatTime(seconds);
      el.progBar.style.width = (seconds % 60) * 1.66 + "%"; // Simulierter Fortschritt
    }, 1000);
  }

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
  }

  el.growBtn.onclick = () => {
    if (!state.isGrowing) {
      state.isGrowing = true;
      state.startTime = Date.now();
      startInterval();
    } else {
      const seconds = Math.floor((Date.now() - state.startTime) / 1000);
      const earned = seconds * GROW_RATE;
      
      state.balance += earned;
      state.history.unshift({
        date: new Date().toLocaleTimeString(),
        amount: earned.toFixed(6)
      });
      state.history = state.history.slice(0, 5);
      state.isGrowing = false;
      state.startTime = null;
      renderHistory();
    }
    save();
    updateUI();
  };

  function renderHistory() {
    el.historyList.innerHTML = state.history.length ? '' : '<li>No recent activity</li>';
    state.history.forEach(item => {
      el.historyList.innerHTML += `<li class="history-item"><span>${item.date}</span><span style="color:var(--accent)">+${item.amount} £</span></li>`;
    });
  }

  el.resetBtn.onclick = () => {
    if(confirm("Clear all data?")) {
      localStorage.clear();
      location.reload();
    }
  };

  init();
</script>
</body>
</html>
