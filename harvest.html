<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Harvest â€” Step 1 Ground</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: linear-gradient(#bfeec2, #7bd87b);
}
</style>
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
// ==========================
// BASIC THREE SETUP
// ==========================
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xa8e6a3);

const camera = new THREE.PerspectiveCamera(
  55,
  window.innerWidth / window.innerHeight,
  0.1,
  500
);
camera.position.set(30, 28, 30);
camera.lookAt(0, 0, 0);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// ==========================
// LIGHTING
// ==========================
const sun = new THREE.DirectionalLight(0xffffff, 1.2);
sun.position.set(30, 50, 20);
sun.castShadow = true;
scene.add(sun);

scene.add(new THREE.AmbientLight(0xffffff, 0.35));

// ==========================
// PROCEDURAL CHECKER TEXTURE
// ==========================
function createGrassTexture() {
  const size = 512;
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");

  const tile = 32;
  for (let y = 0; y < size; y += tile) {
    for (let x = 0; x < size; x += tile) {
      const alt = (x / tile + y / tile) % 2;
      ctx.fillStyle = alt ? "#5fbf4f" : "#6fdc62";
      ctx.fillRect(x, y, tile, tile);
    }
  }

  // subtle noise
  for (let i = 0; i < 12000; i++) {
    ctx.fillStyle = "rgba(0,0,0,0.03)";
    ctx.fillRect(Math.random() * size, Math.random() * size, 1, 1);
  }

  const texture = new THREE.CanvasTexture(canvas);
  texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
  texture.repeat.set(25, 25);

  return texture;
}

const grassTexture = createGrassTexture();

// ==========================
// GROUND PLANE
// ==========================
const groundMaterial = new THREE.MeshStandardMaterial({
  map: grassTexture,
  roughness: 0.95,
  metalness: 0.0
});

const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(120, 120),
  groundMaterial
);
ground.rotation.x = -Math.PI / 2;
ground.receiveShadow = true;
scene.add(ground);

// ==========================
// OPTIONAL GRID BORDER
// ==========================
const border = new THREE.GridHelper(120, 40, 0x2f6f2f, 0x2f6f2f);
border.position.y = 0.01;
scene.add(border);

// ==========================
// RENDER LOOP
// ==========================
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

// ==========================
// RESIZE HANDLER
// ==========================
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
