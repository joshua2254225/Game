<!DOCTYPE html>

<meta charset="UTF-8">
<title>ArcadeOwl</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(180deg,#0b74de,#0f9bff);
    color:white;
    text-align:center;
}

/* WAVE TITLE */
.title{
    font-size:48px;
    font-weight:900;
    margin:30px 0 10px;
}
.title span{
    display:inline-block;
    animation: wave 1.6s infinite;
}
.title span:nth-child(n){
    animation-delay: calc(var(--i) * 0.1s);
}
@keyframes wave{
    0%,100%{ transform: translateY(0); }
    50%{ transform: translateY(-14px); }
}

.subtitle{
    opacity:0.9;
    margin-bottom:30px;
}

/* GAMES GRID */
.games{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    max-width:900px;
    margin:auto;
    padding:20px;
}

.game{
    background:white;
    color:#111;
    border-radius:16px;
    padding:20px;
    text-decoration:none;
    font-weight:800;
    font-size:18px;
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
    transition:transform .2s, box-shadow .2s;
}
.game:hover{
    transform:translateY(-8px) scale(1.04);
    box-shadow:0 18px 40px rgba(0,0,0,0.35);
}

.emoji{
    font-size:40px;
    display:block;
    margin-bottom:10px;
}

/* FEEDBACK */
.feedback{
    position:fixed;
    right:16px;
    bottom:16px;
    background:#ffd54f;
    color:#000;
    width:54px;
    height:54px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    text-decoration:none;
    box-shadow:0 6px 20px rgba(0,0,0,.3);
}
</style>
</head>
