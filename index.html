<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== BASIC ===== */
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b0f1a;
  color:white;
}

a{ text-decoration:none; color:white; }

/* ===== TOP BAR ===== */
.topbar{
  background:#2563eb;
  padding:12px 20px;
  display:flex;
  align-items:center;
  gap:20px;
}

.topbar a{
  font-weight:bold;
}

.search{
  margin-left:auto;
}

.search input{
  padding:6px 10px;
  border-radius:5px;
  border:none;
  outline:none;
}

/* ===== GAMES GRID ===== */
.games{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:20px;
  padding:20px;
}

.game{
  background:#111827;
  border-radius:10px;
  padding:15px;
  cursor:pointer;
  transition:0.2s;
}

.game:hover{
  transform:scale(1.03);
  background:#1f2937;
}

.game img{
  width:100%;
  border-radius:8px;
}

.game h3{
  margin:10px 0 0;
  text-align:center;
}

/* ===== ABOUT ===== */
#about{
  margin-top:60px;
  padding:30px;
  background:#020617;
  border-top:2px solid #2563eb;
}

#about h2{
  margin-top:0;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:15px;
  color:#aaa;
  font-size:14px;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .games{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="topbar">
  <a href="#">Home</a>
  <a href="#games">Games</a>
  <a href="#about">About</a>

  <div class="search">
    <input id="search" type="text" maxlength="1" placeholder="ðŸ”">
  </div>
</div>

<!-- ===== GAMES ===== -->
<div id="games" class="games">

  <div class="game" data-name="minecraft" onclick="openGame('minecraft.html')">
    <img src="https://i.imgur.com/7QZ6FQx.png">
    <h3>Minecraft</h3>
  </div>

  <div class="game" data-name="geometry" onclick="openGame('geometry.html')">
    <img src="https://i.imgur.com/7CkJQyP.png">
    <h3>Geometry Dash</h3>
  </div>

  <div class="game" data-name="shooter" onclick="openGame('shooter.html')">
    <img src="https://i.imgur.com/6v8RZyN.png">
    <h3>Shooter</h3>
  </div>

  <div class="game" data-name="cars" onclick="openGame('cars.html')">
    <img src="https://i.imgur.com/Zw6VZpK.png">
    <h3>Cars</h3>
  </div>

</div>

<!-- ===== ABOUT + CONTACT ===== -->
<section id="about">
  <h2>About</h2>
  <p>
    This website was created to play and learn how games work.
    All games are made or collected using HTML, CSS and JavaScript.
  </p>

  <h3>Contact</h3>
  <p>
    ðŸ“§ Email: your@email.com <br>
    ðŸ’¬ Suggestions, bugs or ideas are welcome!
  </p>
</section>

<footer>
  Â© 2025 My Games
</footer>

<!-- ===== SCRIPT ===== -->
<script>
function openGame(page){
  window.location.href = page;
}

/* SEARCH â€“ 1 CHARACTER */
document.getElementById("search").addEventListener("input", function(){
  const val = this.value.toLowerCase();
  document.querySelectorAll(".game").forEach(g=>{
    g.style.display = g.dataset.name.includes(val) ? "block" : "none";
  });
});
</script>

</body>
  </html>
