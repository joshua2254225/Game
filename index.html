<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ArcadeOwl</title>

<style>
:root{
  --blue:#0b74de;
  --muted:#666;
  --card:#ffffff;
  --max-width:980px;
}
html,body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  background:#f5f7fb;
}

/* TOP BAR ZENTRIERT */
.topbar{
  background:var(--blue);
  color:#fff;
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:22px;
}

/* WAVE TITLE */
.wave-title span{
  display:inline-block;
  font-weight:900;
  font-size:28px;
  animation:wave 1s infinite;
}
.wave-title span:nth-child(1){animation-delay:0s}
.wave-title span:nth-child(2){animation-delay:.1s}
.wave-title span:nth-child(3){animation-delay:.2s}
.wave-title span:nth-child(4){animation-delay:.3s}
.wave-title span:nth-child(5){animation-delay:.4s}
.wave-title span:nth-child(6){animation-delay:.5s}
.wave-title span:nth-child(7){animation-delay:.6s}
.wave-title span:nth-child(8){animation-delay:.7s}
.wave-title span:nth-child(9){animation-delay:.8s}
@keyframes wave{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}

/* CONTAINER */
.wrap{
  max-width:var(--max-width);
  margin:20px auto;
  padding:12px;
}

/* GAME LIST */
.games-list{
  list-style:none;
  padding:0;
  margin:0;
}
.games-list li{
  background:var(--card);
  margin:12px 0;
  padding:14px 16px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.game-title{
  font-weight:700;
  color:#0b5fc7;
  text-decoration:none;
}
.game-desc{
  font-size:13px;
  color:var(--muted);
}
.play-btn{
  background:var(--blue);
  color:white;
  padding:8px 14px;
  border-radius:8px;
  text-decoration:none;
  font-weight:700;
}

/* FEEDBACK */
.feedback{
  position:fixed;
  right:16px;
  bottom:16px;
  background:#ff006e;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:26px;
  text-decoration:none;
  box-shadow:0 6px 20px rgba(0,0,0,.3);
}

/* SEARCH BUTTON */
#searchBtn{
  position:fixed;
  top:10px;
  left:16px;
  background:var(--card);
  border:none;
  border-radius:50%;
  width:36px;
  height:36px;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 4px 12px rgba(0,0,0,.2);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
  

/* USER BOX & POPUP */
#userBox{
  position:fixed;
  top:10px;
  right:16px;
  background:rgba(255,255,255,.95);
  padding:6px 12px;
  border-radius:8px;
  font-size:13px;
  box-shadow:0 4px 12px rgba(0,0,0,.2);
  cursor:pointer;
  z-index:9999;
}
#settingsPopup{
  position:fixed;
  top:40px;
  right:16px;
  background:white;
  padding:10px 12px;
  border-radius:8px;
  box-shadow:0 6px 18px rgba(0,0,0,.2);
  display:none;
  font-size:13px;
  z-index:10000;
}
#settingsPopup input{
  padding:4px 6px;
  border-radius:6px;
  border:1px solid #ccc;
  width:140px;
  font-size:12px;
}
#settingsPopup button{
  padding:4px 6px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:12px;
}

.games-grid{
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:14px;
}

/* GAME CARD */
.game-card{
  background:#1e1e1e;
  border-radius:14px;
  overflow:hidden;
  text-decoration:none;
  color:white;
  box-shadow:0 6px 16px rgba(0,0,0,.25);
  transition:transform .15s ease;
}

.game-card:hover{
  transform:scale(1.03);
}

.game-card img{
  width:100%;
  height:140px;
  object-fit:cover;
  display:block;
}

.game-title{
  padding:10px;
  text-align:center;
  font-weight:700;
  font-size:14px;
  background:#111;
  }

  
</style>


  
</head>

<body>

  </span>
</header>

<main class="wrap">

<div class="games-grid">

  <a href="emoji-memory.html" class="game-card">
    <img src="images/emoji-memory.jpg" alt="Emoji Memory">
    <div class="game-title">Emoji Memory</div>
  </a>

  <a href="snake-game.html" class="game-card">

<div id="userBox">Guest</div>

    <input type="text" id="usernameInput" placeholder="New username">

</div>

<a class="feedback" href="https://docs.google.com/forms/d/e/1FAIpQLSdilZn6pumyHbKGZUnK1-0wRGi0d5STMr_nR37P058gZOB73A/viewform" target="_blank">üí¨</a>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, onAuthStateChanged, updateProfile, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const searchBtn = document.getElementById("searchBtn");
const searchInput = document.getElementById("searchInput");

searchBtn.onclick = ()=>{
  searchInput.style.display =
    searchInput.style.display === "block" ? "none" : "block";
  searchInput.focus();
};

searchInput.addEventListener("input", ()=>{
  const q = searchInput.value.toLowerCase();
  document.querySelectorAll(".games-list li").forEach(li=>{
    li.style.display = li.innerText.toLowerCase().includes(q)
      ? "flex"
      : "none";
  });
});
  
const firebaseConfig = {
  apiKey: "AIzaSyA2tHsWgZjPuGXdD90THTbwA_mRLt4D8Q8",
  authDomain: "arcadeowl.firebaseapp.com",
  projectId: "arcadeowl",
  appId: "1:604579422254:web:19ecace88992c998efffbf"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const userBox = document.getElementById("userBox");
const settingsPopup = document.getElementById("settingsPopup");

// Toggle Popup
userBox.addEventListener("click", e=>{
  e.stopPropagation();
  settingsPopup.style.display = settingsPopup.style.display==="none"?"block":"none";
});
document.addEventListener("click", e=>{
  if(!settingsPopup.contains(e.target) && e.target!==userBox){
    settingsPopup.style.display="none";
  }
});

// Auth State
onAuthStateChanged(auth,user=>{
  if(user){
    const name = user.displayName||user.email.split("@")[0]||"User";
    userBox.textContent = name;
  }else{
    userBox.textContent="Guest";
  }
});

// Logout
document.getElementById("logoutBtn").onclick = ()=>signOut(auth).then(()=>location.reload());

// Save Username
document.getElementById("saveUsernameBtn").onclick = ()=>{
  const newName = document.getElementById("usernameInput").value.trim();
  if(newName && auth.currentUser){
    updateProfile(auth.currentUser,{displayName:newName}).then(()=>{
      userBox.textContent=newName;
      settingsPopup.style.display="none";
    }).catch(err=>alert(err.message));
  }
};

// Google Login
document.getElementById("googleLoginBtn").onclick = ()=>{
  signInWithPopup(auth,provider)
    .then(result=>{
      const user = result.user;
      userBox.textContent = user.displayName||user.email.split("@")[0];
      settingsPopup.style.display="none";
    }).catch(err=>alert(err.message));
};
</script>

<a href="emoji-memory.html" class="game-card">
  <img src="images/emoji-memory.jpg" alt="Emoji Memory Game">
  <div class="game-title">Emoji Memory</div>
</a>
