<meta charset="utf-8" />

<title>ArcadeOwl</title>

<style>
:root{
  --blue:#0b74de;
  --muted:#666;
  --card:#ffffff;
  --max-width:980px;
}
html,body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  background:#f5f7fb;
}
.topbar{
  background:var(--blue);
  color:#fff;
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:22px;
}
.wave-title span{
  display:inline-block;
  font-weight:900;
  font-size:28px;
  animation:wave 1s infinite;
}
@keyframes wave{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
.wrap{
  max-width:var(--max-width);
  margin:20px auto;
  padding:12px;
}
.games-list{list-style:none;padding:0;margin:0}
.games-list li{
  background:var(--card);
  margin:12px 0;
  padding:14px 16px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.game-title{font-weight:700;color:#0b5fc7;text-decoration:none}
.game-desc{font-size:13px;color:var(--muted)}
.play-btn{
  background:var(--blue);
  color:white;
  padding:8px 14px;
  border-radius:8px;
  text-decoration:none;
  font-weight:700;
}
.feedback{
  position:fixed;
  right:16px;
  bottom:16px;
  background:#ff006e;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:26px;
  text-decoration:none;
  box-shadow:0 6px 20px rgba(0,0,0,.3);
}
</style>
</head>
