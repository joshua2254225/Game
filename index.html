<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcadeOwl</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- AdSense Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1154368264564805"
        crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        /* Top Bar */
        .topbar {
            width: 100%;
            background: #1e88e5;
            color: white;
            padding: 12px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-size: 24px;
            font-weight: bold;
        }

        .home-btn {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;       /* 60% sichtbar */
            font-size: 22px;
            text-decoration: none;
            color: white;
        }

        /* Game List */
        .container {
            padding: 20px;
        }

        .game-card {
            background: white;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }

        .game-title {
            font-size: 18px;
            font-weight: bold;
        }

        .play-btn {
            margin-top: 10px;
            display: inline-block;
            background: #1e88e5;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 8px;
        }

    </style>
</head>

<body>

    <!-- TOP BAR -->
    <div class="topbar">
        <a href="index.html" class="home-btn">←</a>
        ArcadeOwl
    </div>

    <div class="container">

        <!-- Color Clicker -->
        <div class="game-card">
            <div class="game-title">Color Clicker</div>
            <div>Reaktionsspiel mit Farben</div>
            <a class="play-btn" href="color-clicker/index.html">Play</a>
        </div>

        <!-- Emoji Memory -->
        <div class="game-card">
            <div class="game-title">Emoji Memory</div>
            <div>Finde alle Paare</div>
            <a class="play-btn" href="emoji-memory/index.html">Play</a>
        </div>

        <!-- Monkey Jump -->
        <div class="game-card">
            <div class="game-title">Monkey Jump</div>
            <div>Springe über Kokosnüsse</div>
            <a class="play-btn" href="monkey-jump/index.html">Play</a>
        </div>

        <!-- Neues Spiel -->
        <div class="game-card">
            <div class="game-title">Space Runner</div>
            <div>Weiche Asteroiden aus</div>
            <a class="play-btn" href="space-runner/index.html">Play</a>
        </div>

    </div>

</body>
</html>
