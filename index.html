<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ArcadeOwl</title>

<style>
:root{
  --blue:#0b74de;
  --muted:#666;
  --card:#ffffff;
  --max-width:1200px;
  --header-height:56px;
}
html,body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  background:#f5f7fb;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  height:var(--header-height);
  padding:0 16px;
  background:var(--blue);
  color:white;
}
.wave-title span{
  display:inline-block;
  font-weight:900;
  font-size:28px;
  animation:wave 1s infinite;
}
.wave-title span:nth-child(1){animation-delay:0s}
.wave-title span:nth-child(2){animation-delay:.1s}
.wave-title span:nth-child(3){animation-delay:.2s}
.wave-title span:nth-child(4){animation-delay:.3s}
.wave-title span:nth-child(5){animation-delay:.4s}
.wave-title span:nth-child(6){animation-delay:.5s}
.wave-title span:nth-child(7){animation-delay:.6s}
.wave-title span:nth-child(8){animation-delay:.7s}
.wave-title span:nth-child(9){animation-delay:.8s}
@keyframes wave{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}

/* HEADER MENU */
.menu{
  display:flex;
  align-items:center;
  gap:16px;
  font-weight:700;
}
.menu button{
  background:none;
  border:none;
  color:white;
  cursor:pointer;
  font-size:14px;
}

/* SEARCH BAR */
.search-bar{
  max-width:var(--max-width);
  margin:12px auto;
  padding:0 16px;
}
.search-bar input{
  width:100%;
  padding:8px 12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}

/* GAMES GRID */
.games-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:12px;
  max-width:var(--max-width);
  margin:16px auto;
  padding:0 16px;
}
.game-card{
  background:var(--card);
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.game-card a{
  text-decoration:none;
  color:#0b5fc7;
  font-weight:700;
  padding:12px;
  display:block;
}
.game-card .desc{
  font-size:13px;
  color:var(--muted);
  padding:0 12px 12px;
}
.play-btn{
  background:var(--blue);
  color:white;
  padding:8px 12px;
  margin:0 12px 12px 12px;
  border-radius:8px;
  text-align:center;
  font-weight:700;
}

/* FEEDBACK BUTTON */
.feedback{
  position:fixed;
  right:16px;
  bottom:16px;
  background:#ff006e;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:26px;
  text-decoration:none;
  box-shadow:0 6px 20px rgba(0,0,0,.3);
  z-index:1000;
}

/* USER POPUP */
#userBox{
  position:fixed;
  top:10px;
  right:16px;
  background:rgba(255,255,255,.95);
  padding:6px 12px;
  border-radius:8px;
  font-size:13px;
  box-shadow:0 4px 12px rgba(0,0,0,.2);
  cursor:pointer;
  z-index:9999;
}
#settingsPopup{
  position:fixed;
  top:40px;
  right:16px;
  background:white;
  padding:10px 12px;
  border-radius:8px;
  box-shadow:0 6px 18px rgba(0,0,0,.2);
  display:none;
  font-size:13px;
  z-index:10000;
}
#settingsPopup input{
  padding:4px 6px;
  border-radius:6px;
  border:1px solid #ccc;
  width:140px;
  font-size:12px;
}
#settingsPopup button{
  padding:4px 6px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:12px;
}
</style>
</head>

<body>

<header class="header">
  <div class="wave-title">
    <span>A</span><span>r</span><span>c</span><span>a</span><span>d</span><span>e</span>
    <span>O</span><span>w</span><span>l</span>
  </div>
  <div class="menu">
    <button id="myGamesBtn">My Games</button>
    <button id="friendsBtn">Friends</button>
    <button id="contactBtn">Contact</button>
    <span id="userBox">Guest</span>
  </div>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search games...">
</div>

<main class="games-grid" id="gamesGrid">
  <div class="game-card">
    <a href="color-clicker.html">Color Clicker</a>
    <div class="desc">Fast reaction color game.</div>
    <div class="play-btn"><a href="color-clicker.html">Play</a></div>
  </div>
  <div class="game-card">
    <a href="emoji-memory.html">Emoji Memory</a>
    <div class="desc">Find all matching emoji pairs.</div>
    <div class="play-btn"><a href="emoji-memory.html">Play</a></div>
  </div>
  <div class="game-card">
    <a href="jump-monkey.html">Monkey Jump</a>
    <div class="desc">Jump over obstacles.</div>
    <div class="play-btn"><a href="jump-monkey.html">Play</a></div>
  </div>
  <div class="game-card">
    <a href="banana-catcher.html">Banana Catcher</a>
    <div class="desc">Catch bananas, avoid bombs.</div>
    <div class="play-btn"><a href="banana-catcher.html">Play</a></div>
  </div>
  <!-- Weitere Spiele hier -->
</main>

<div id="settingsPopup">
  <div>
    <label>Edit Username:</label><br>
    <input type="text" id="usernameInput" placeholder="New username">
    <button id="saveUsernameBtn" style="background:#0b74de;color:white;">Save</button>
  </div>
  <button id="logoutBtn" style="background:#ff006e;color:white;">Logout</button>
  <hr>
  <button id="googleLoginBtn" style="background:#4285F4;color:white;">Sign in with G</button>
</div>

<a class="feedback" href="https://docs.google.com/forms/d/e/1FAIpQLSdilZn6pumyHbKGZUnK1-0wRGi0d5STMr_nR37P058gZOB73A/viewform" target="_blank">ðŸ’¬</a>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, onAuthStateChanged, updateProfile, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA2tHsWgZjPuGXdD90THTbwA_mRLt4D8Q8",
  authDomain: "arcadeowl.firebaseapp.com",
  projectId: "arcadeowl",
  appId: "1:604579422254:web:19ecace88992c998efffbf"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const userBox = document.getElementById("userBox");
const settingsPopup = document.getElementById("settingsPopup");

// --- TOGGLE SETTINGS POPUP ---
userBox.addEventListener("click", (e)=>{
  e.stopPropagation();
  settingsPopup.style.display = settingsPopup.style.display==="none"?"block":"none";
});
document.addEventListener("click",(e)=>{
  if(!settingsPopup.contains(e.target) && e.target!==userBox){
    settingsPopup.style.display="none";
  }
});

// --- AUTH STATE ---
onAuthStateChanged(auth,user=>{
  if(user){
    const name = user.displayName||user.email.split("@")[0]||"User";
    userBox.textContent = name;
  }else{
    userBox.textContent="Guest";
  }
});

// --- LOGOUT ---
document.getElementById("logoutBtn").onclick = ()=>{
  signOut(auth).then(()=>location.reload());
};

// --- SAVE USERNAME ---
document.getElementById("saveUsernameBtn").onclick = ()=>{
  const newName = document.getElementById("usernameInput").value.trim();
  if(newName && auth.currentUser){
    updateProfile(auth.currentUser,{displayName:newName}).then(()=>{
      userBox.textContent=newName;
      settingsPopup.style.display="none";
    }).catch(err=>alert(err.message));
  }
};

// --- GOOGLE LOGIN ---
document.getElementById("googleLoginBtn").onclick = ()=>{
  signInWithPopup(auth,provider)
    .then(result=>{
      const user = result.user;
      userBox.textContent = user.displayName||user.email.split("@")[0];
      settingsPopup.style.display="none";
    }).catch(err=>alert(err.message));
};

// --- SEARCH FUNCTIONALITY ---
const searchInput = document.getElementById("searchInput");
const gamesGrid = document.getElementById("gamesGrid");
searchInput.addEventListener("input",()=>{
  const val = searchInput.value.toLowerCase();
  Array.from(gamesGrid.children).forEach(card=>{
    const title = card.querySelector("a").textContent.toLowerCase();
    card.style.display = title.includes(val)?"block":"none";
  });
});
</script>

</body>
  </html>
