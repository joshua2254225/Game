<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== BASIC ===== */
body{
  margin:0;
  font-family:system-ui, Arial, sans-serif;
  background:#0b0f1a;
  color:white;
}

a{ text-decoration:none; color:white; }

/* ===== TOP BAR ===== */
.topbar{
  background:#2563eb;
  padding:14px 22px;
  display:flex;
  align-items:center;
  gap:24px;
  box-shadow:0 4px 15px rgba(0,0,0,.4);
}

.topbar a{
  font-weight:700;
  opacity:.9;
}

.topbar a:hover{
  opacity:1;
}

.search{
  margin-left:auto;
}

.search input{
  width:38px;
  padding:6px;
  border-radius:50%;
  border:none;
  outline:none;
  text-align:center;
  font-size:16px;
  cursor:pointer;
}

/* ===== GAMES GRID ===== */
.games{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:22px;
  padding:26px;
  max-width:1000px;
  margin:auto;
}

.game{
  background:#111827;
  border-radius:14px;
  padding:14px;
  cursor:pointer;
  transition:transform .2s, box-shadow .2s, background .2s;
  box-shadow:0 6px 18px rgba(0,0,0,.4);
}

.game:hover{
  transform:translateY(-6px) scale(1.02);
  background:#1f2937;
  box-shadow:0 12px 30px rgba(0,0,0,.6);
}

.game img{
  width:100%;
  border-radius:10px;
}

.game h3{
  margin:12px 0 4px;
  text-align:center;
  font-size:18px;
}

/* ===== ABOUT ===== */
#about{
  margin-top:60px;
  padding:40px 25px;
  background:#020617;
  border-top:3px solid #2563eb;
  max-width:1000px;
  margin-left:auto;
  margin-right:auto;
}

#about h2{
  margin-top:0;
}

#about p{
  color:#cbd5f5;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:18px;
  color:#9ca3af;
  font-size:14px;
}

/* ===== MOBILE ===== */
@media(max-width:700px){
  .games{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="topbar">
  <a href="#">Home</a>
  <a href="#games">Games</a>
  <a href="#about">About</a>

  <div class="search">
    <input id="search" type="text" maxlength="1" placeholder="ðŸ”">
  </div>
</div>

<!-- ===== GAMES ===== -->
<div id="games" class="games">

  <div class="game" data-name="minecraft" onclick="openGame('minecraft.html')">
    <img src="https://i.imgur.com/7QZ6FQx.png">
    <h3>Minecraft</h3>
  </div>

  <div class="game" data-name="geometry" onclick="openGame('geometry.html')">
    <img src="https://i.imgur.com/7CkJQyP.png">
    <h3>Geometry Dash</h3>
  </div>

  <div class="game" data-name="shooter" onclick="openGame('shooter.html')">
    <img src="https://i.imgur.com/6v8RZyN.png">
    <h3>Shooter</h3>
  </div>

  <div class="game" data-name="cars" onclick="openGame('cars.html')">
    <img src="https://i.imgur.com/Zw6VZpK.png">
    <h3>Cars</h3>
  </div>

</div>

<!-- ===== ABOUT + CONTACT ===== -->
<section id="about">
  <h2>About</h2>
  <p>
    This website was created to play and learn how games work.
    All games are made or collected using HTML, CSS and JavaScript.
  </p>

  <h3>Contact</h3>
  <p>
    ðŸ“§ Email: your@email.com<br>
    ðŸ’¬ Suggestions, bugs or ideas are welcome!
  </p>
</section>

<footer>
  Â© 2025 My Games
</footer>

<!-- ===== SCRIPT ===== -->
<script>
function openGame(page){
  window.location.href = page;
}

/* SEARCH â€“ 1 CHARACTER */
document.getElementById("search").addEventListener("input", function(){
  const val = this.value.toLowerCase();
  document.querySelectorAll(".game").forEach(g=>{
    g.style.display = !val || g.dataset.name.includes(val) ? "" : "none";
  });
});
</script>

</body>
</html>
