<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#0b74de,#6ec6ff);
  min-height:100vh;
  color:#fff;
  text-align:center;
}

/* TOP BAR */
.topbar{
  background:#0a5fc0;
  padding:16px;
  box-shadow:0 4px 10px rgba(0,0,0,.3);
}

/* WAVE TITLE */
.wave{
  display:inline-block;
  font-size:46px;
  font-weight:900;
}
.wave span{
  display:inline-block;
  animation:wave 1.5s infinite;
}
.wave span:nth-child(n){
  animation-delay:calc(.1s * var(--i));
}
@keyframes wave{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* GAME LIST */
.games{
  max-width:460px;
  margin:30px auto;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.game-btn{
  background:#ffb703;
  color:#000;
  padding:16px;
  border-radius:18px;
  font-size:20px;
  font-weight:800;
  text-decoration:none;
  box-shadow:0 6px 0 #d18f00;
  transition:.15s;
}
.game-btn:hover{
  background:#ffd166;
}
.game-btn:active{
  transform:translateY(6px);
  box-shadow:none;
}

/* FEEDBACK ICON */
.feedback{
  position:fixed;
  right:16px;
  bottom:16px;
  background:#ff006e;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  text-decoration:none;
  color:#fff;
  box-shadow:0 6px 12px rgba(0,0,0,.4);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

footer{
  margin:30px 0;
  font-size:14px;
  opacity:.85;
}
</style>
</head>
