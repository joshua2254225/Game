<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Snake Game - ArcadeOwl</title>

<style>
:root{--blue:#0b74de}
body{margin:0;font-family:system-ui;background:#f5f7fb}

/* TOP */
.topbar{
  background:var(--blue);
  color:#fff;
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.home-link{
  position:absolute;
  left:12px;
  color:#fff;
  text-decoration:none;
  font-size:20px;
  opacity:.7;
}

/* CARD */
.wrap{max-width:980px;margin:20px auto;padding:12px}
.game-card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

/* GAME */
.game-canvas-wrapper{
  position:relative;
  display:flex;
  justify-content:center;
}
canvas{
  background:#000;
  border-radius:10px;
  touch-action:none;
}

/* IN-GAME FULLSCREEN BUTTON */
.canvas-fs-btn{
  position:absolute;
  right:10px;
  bottom:10px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  width:36px;
  height:36px;
  border-radius:8px;
  font-size:18px;
}

/* FULLSCREEN OVERLAY CONTROLS */
.fs-controls{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:none;
  gap:10px;
  z-index:9999;
}
.fs-controls button{
  background:rgba(0,0,0,.65);
  color:#fff;
  border:none;
  padding:12px 18px;
  border-radius:10px;
  font-weight:700;
}

/* UI */
h1{text-align:center}
.score{text-align:center;font-size:18px;font-weight:700}
.controls{text-align:center;margin-top:14px}
button{cursor:pointer}

canvas:fullscreen{
  width:100vw;
  height:100vh;
}
</style>
</head>

<body>

<header class="topbar">
  <a class="home-link" href="/Game/index.html">‚Üê</a>
  ArcadeOwl
</header>

<main class="wrap">

<div class="game-card">
<h1>üêç Snake Game</h1>
<div class="score">Score: <span id="score">0</span></div>

<div class="game-canvas-wrapper">
  <canvas id="game" width="400" height="400"></canvas>
  <button class="canvas-fs-btn" id="fsBtn">‚õ∂</button>
</div>

<div class="controls">
  <button onclick="startGame()">Start</button>
  <button onclick="togglePause()">Pause</button>
</div>
</div>

</main>

<!-- FULLSCREEN CONTROLS -->
<div class="fs-controls" id="fsControls">
  <button onclick="startGame()">‚ñ∂ Start</button>
  <button onclick="togglePause()">‚è∏ Pause</button>
  <button onclick="exitFS()">‚ùå Exit</button>
</div>

<script>
const c=document.getElementById("game");
const ctx=c.getContext("2d");
const scoreEl=document.getElementById("score");
const fsControls=document.getElementById("fsControls");

const size=20;
let snake,dx,dy,food,score,loop,paused=false;

/* GAME */
function startGame(){
  snake=[{x:10,y:10}];
  dx=1;dy=0;
  score=0;
  paused=false;
  food=randomFood();
  scoreEl.textContent=score;
  clearInterval(loop);
  loop=setInterval(update,140);
}
function update(){
  if(paused) return;
  const h={x:snake[0].x+dx,y:snake[0].y+dy};
  if(h.x<0||h.y<0||h.x>=20||h.y>=20||hit(h)){
    clearInterval(loop);
    alert("Game Over");
    return;
  }
  snake.unshift(h);
  if(h.x===food.x&&h.y===food.y){
    score++;scoreEl.textContent=score;
    food=randomFood();
  }else snake.pop();
  draw();
}
function draw(){
  ctx.fillStyle="#000";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle="red";
  ctx.fillRect(food.x*size,food.y*size,size-2,size-2);
  snake.forEach((s,i)=>{
    ctx.fillStyle=i?"#00ff00":"#00cc00";
    ctx.fillRect(s.x*size,s.y*size,size-2,size-2);
  });
}
function hit(h){return snake.some(s=>s.x===h.x&&s.y===h.y)}
function randomFood(){return{x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*20)}}
function togglePause(){paused=!paused}

/* KEYBOARD */
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowUp"&&dy===0){dx=0;dy=-1}
  if(e.key==="ArrowDown"&&dy===0){dx=0;dy=1}
  if(e.key==="ArrowLeft"&&dx===0){dx=-1;dy=0}
  if(e.key==="ArrowRight"&&dx===0){dx=1;dy=0}
});

/* TOUCH (FIXED) */
let sx=0,sy=0;
c.addEventListener("touchstart",e=>{
  sx=e.touches[0].clientX;
  sy=e.touches[0].clientY;
});
c.addEventListener("touchend",e=>{
  const dxT=e.changedTouches[0].clientX-sx;
  const dyT=e.changedTouches[0].clientY-sy;
  if(Math.abs(dxT)>Math.abs(dyT)){
    if(dxT>30&&dx===0){dx=1;dy=0}
    if(dxT<-30&&dx===0){dx=-1;dy=0}
  }else{
    if(dyT>30&&dy===0){dx=0;dy=1}
    if(dyT<-30&&dy===0){dx=0;dy=-1}
  }
});

/* FULLSCREEN */
document.getElementById("fsBtn").onclick=()=>{
  c.requestFullscreen();
};
document.addEventListener("fullscreenchange",()=>{
  fsControls.style.display=document.fullscreenElement?"flex":"none";
});
function exitFS(){document.exitFullscreen()}
</script>

</body>
</html>
