<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Snake Game - ArcadeOwl</title>

<style>
:root{--blue:#0b74de}
body{margin:0;font-family:system-ui;background:#f5f7fb}

/* TOP */
.topbar{
  background:var(--blue);
  color:#fff;
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.home-link{
  position:absolute;
  left:12px;
  color:#fff;
  text-decoration:none;
  font-size:20px;
  opacity:.7;
}

/* CARD */
.wrap{max-width:980px;margin:20px auto;padding:12px}
.game-card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

/* GAME */
.game-canvas-wrapper{
  position:relative;
  display:flex;
  justify-content:center;
}
canvas{
  background:#000;
  border-radius:12px;
  touch-action:none;
}

/* IN-GAME FULLSCREEN */
.canvas-fs-btn{
  position:absolute;
  right:10px;
  bottom:10px;
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  width:36px;
  height:36px;
  border-radius:8px;
  font-size:18px;
}

/* FULLSCREEN CONTROLS */
.fs-controls{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:none;
  gap:10px;
  z-index:9999;
}
.fs-controls button{
  background:rgba(0,0,0,.65);
  color:#fff;
  border:none;
  padding:12px 18px;
  border-radius:10px;
  font-weight:700;
}

/* TOUCH ARROWS */
.touch-controls{
  display:grid;
  grid-template-columns:60px 60px 60px;
  grid-template-rows:60px 60px;
  gap:10px;
  justify-content:center;
  margin-top:16px;
}
.touch-controls button{
  font-size:22px;
  border:none;
  border-radius:10px;
  background:#eee;
  font-weight:700;
}
.touch-controls .up{grid-column:2}
.touch-controls .left{grid-row:2}
.touch-controls .down{grid-column:2;grid-row:2}
.touch-controls .right{grid-column:3;grid-row:2}

/* UI */
h1{text-align:center}
.score{text-align:center;font-size:18px;font-weight:700}
.controls{text-align:center;margin-top:14px}
button{cursor:pointer}

canvas:fullscreen{
  width:100vw;
  height:100vh;
}
</style>
</head>

<body>

<header class="topbar">
  <a class="home-link" href="/Game/index.html">‚Üê</a>
  ArcadeOwl
</header>

<main class="wrap">

<div class="game-card">
<h1>üêç Snake Game</h1>
<div class="score">Score: <span id="score">0</span></div>

<div class="game-canvas-wrapper">
  <canvas id="game" width="400" height="400"></canvas>
  <button class="canvas-fs-btn" id="fsBtn">‚õ∂</button>
</div>

<div class="controls">
  <button onclick="startGame()">Start</button>
  <button onclick="togglePause()">Pause</button>
</div>

<!-- TOUCH ARROWS -->
<div class="touch-controls">
  <div></div><button class="up">‚¨ÜÔ∏è</button><div></div>
  <button class="left">‚¨ÖÔ∏è</button>
  <button class="down">‚¨áÔ∏è</button>
  <button class="right">‚û°Ô∏è</button>
</div>

</div>

</main>

<!-- FULLSCREEN BUTTONS -->
<div class="fs-controls" id="fsControls">
  <button onclick="startGame()">‚ñ∂ Start</button>
  <button onclick="togglePause()">‚è∏ Pause</button>
  <button onclick="exitFS()">‚ùå Exit</button>
</div>

<!-- SOUNDS -->
<audio id="eatSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
const c=document.getElementById("game");
const ctx=c.getContext("2d");
const scoreEl=document.getElementById("score");
const fsControls=document.getElementById("fsControls");
const eatSound=document.getElementById("eatSound");
const gameOverSound=document.getElementById("gameOverSound");

const size=20;
let snake,dx,dy,food,score,loop,paused=false;

/* GAME */
function startGame(){
  snake=[{x:10,y:10}];
  dx=1;dy=0;
  score=0;
  paused=false;
  food=randomFood();
  scoreEl.textContent=score;
  clearInterval(loop);
  loop=setInterval(update,130);
}
function update(){
  if(paused) return;
  const h={x:snake[0].x+dx,y:snake[0].y+dy};
  if(h.x<0||h.y<0||h.x>=20||h.y>=20||hit(h)){
    clearInterval(loop);
    gameOverSound.play();
    alert("Game Over");
    return;
  }
  snake.unshift(h);
  if(h.x===food.x&&h.y===food.y){
    score++;scoreEl.textContent=score;
    eatSound.play();
    food=randomFood();
  }else snake.pop();
  draw();
}
function draw(){
  ctx.fillStyle="#000";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle="red";
  ctx.fillRect(food.x*size,food.y*size,size-2,size-2);

  snake.forEach((s,i)=>{
    ctx.shadowBlur=15;
    ctx.shadowColor="#00ff88";
    ctx.fillStyle=i?"#00ff88":"#00ffaa";
    ctx.fillRect(s.x*size,s.y*size,size-2,size-2);
  });
  ctx.shadowBlur=0;
}
function hit(h){return snake.some(s=>s.x===h.x&&s.y===h.y)}
function randomFood(){return{x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*20)}}
function togglePause(){paused=!paused}

/* CONTROLS */
function setDir(x,y){
  if(dx===-x&&dy===-y) return;
  dx=x;dy=y;
}
document.querySelector(".up").onclick=()=>setDir(0,-1);
document.querySelector(".down").onclick=()=>setDir(0,1);
document.querySelector(".left").onclick=()=>setDir(-1,0);
document.querySelector(".right").onclick=()=>setDir(1,0);

/* KEYBOARD */
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowUp")setDir(0,-1);
  if(e.key==="ArrowDown")setDir(0,1);
  if(e.key==="ArrowLeft")setDir(-1,0);
  if(e.key==="ArrowRight")setDir(1,0);
});

/* FULLSCREEN */
document.getElementById("fsBtn").onclick=()=>c.requestFullscreen();
document.addEventListener("fullscreenchange",()=>{
  fsControls.style.display=document.fullscreenElement?"flex":"none";
});
function exitFS(){document.exitFullscreen()}
</script>

</body>
</html>
