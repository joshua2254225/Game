<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Snake Game - ArcadeOwl</title>

<style>
:root{
  --blue:#0b74de;
  --muted:#666;
  --card:#ffffff;
  --max-width:980px;
}
html,body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  background:#f5f7fb;
}

/* TOP BAR */
.topbar{
  background:var(--blue);
  color:#fff;
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.home-link{
  position:absolute;
  left:12px;
  color:#fff;
  text-decoration:none;
  font-size:20px;
  opacity:.6;
}

/* LAYOUT */
.wrap{max-width:var(--max-width);margin:20px auto;padding:12px;}
.game-card{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

/* GAME */
.game-canvas-wrapper{
  position:relative;
  display:flex;
  justify-content:center;
  margin:16px 0;
}
canvas{
  background:#000;
  border-radius:10px;
  border:2px solid #222;
}

/* FULLSCREEN BUTTON INSIDE GAME */
.canvas-fullscreen-btn{
  position:absolute;
  right:10px;
  bottom:10px;
  width:36px;
  height:36px;
  border-radius:8px;
  border:none;
  background:rgba(0,0,0,.6);
  color:#fff;
  font-size:18px;
  cursor:pointer;
}
.canvas-fullscreen-btn:hover{
  background:rgba(0,0,0,.85);
}

canvas:fullscreen{
  width:100vw;
  height:100vh;
}

/* UI */
h1{text-align:center;margin:8px 0;}
.score{text-align:center;font-size:18px;font-weight:700;}
.controls{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:14px;
}
.btn{
  padding:10px 22px;
  border:none;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}
.btn-primary{background:var(--blue);color:#fff;}
.btn-secondary{background:#eee;}

footer{
  text-align:center;
  color:#777;
  font-size:13px;
  margin:30px 0;
}
</style>
</head>

<body>

<header class="topbar">
  <a class="home-link" href="/Game/index.html">‚Üê</a>
  ArcadeOwl
</header>

<main class="wrap">

<div class="game-card">
  <h1>üêç Snake Game</h1>
  <div class="score">Score: <span id="score">0</span></div>

  <div class="game-canvas-wrapper">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button class="canvas-fullscreen-btn" id="fsBtn">‚õ∂</button>
  </div>

  <div class="controls">
    <button class="btn btn-primary" id="startBtn">Start</button>
    <button class="btn btn-secondary" id="pauseBtn" disabled>Pause</button>
  </div>
</div>

</main>

<footer>¬© ArcadeOwl</footer>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const scoreEl = document.getElementById("score");

const grid = 20;
let snake, dx, dy, food, score, loop, paused=false;

function startGame(){
  snake=[{x:10,y:10}];
  dx=1; dy=0;
  score=0;
  paused=false;
  food=randomFood();
  scoreEl.textContent=score;
  clearInterval(loop);
  loop=setInterval(update,150);
}

function update(){
  if(paused) return;
  const head={x:snake[0].x+dx,y:snake[0].y+dy};
  if(head.x<0||head.y<0||head.x>=20||head.y>=20||hitSelf(head)){
    clearInterval(loop);
    alert("Game Over!");
    return;
  }
  snake.unshift(head);
  if(head.x===food.x&&head.y===food.y){
    score++;
    scoreEl.textContent=score;
    food=randomFood();
  }else{
    snake.pop();
  }
  draw();
}

function draw(){
  ctx.fillStyle="#000";
  ctx.fillRect(0,0,400,400);
  ctx.fillStyle="red";
  ctx.fillRect(food.x*grid,food.y*grid,grid-2,grid-2);
  snake.forEach((s,i)=>{
    ctx.fillStyle=i?"#00ff00":"#00cc00";
    ctx.fillRect(s.x*grid,s.y*grid,grid-2,grid-2);
  });
}

function hitSelf(h){
  return snake.some(s=>s.x===h.x&&s.y===h.y);
}
function randomFood(){
  return {x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*20)};
}

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowUp"&&dy===0){dx=0;dy=-1;}
  if(e.key==="ArrowDown"&&dy===0){dx=0;dy=1;}
  if(e.key==="ArrowLeft"&&dx===0){dx=-1;dy=0;}
  if(e.key==="ArrowRight"&&dx===0){dx=1;dy=0;}
});

document.getElementById("startBtn").onclick=startGame;
document.getElementById("pauseBtn").onclick=()=>paused=!paused;

/* FULLSCREEN */
document.getElementById("fsBtn").onclick=()=>{
  if(!document.fullscreenElement){
    canvas.requestFullscreen();
  }else{
    document.exitFullscreen();
  }
};
</script>

</body>
</html>
