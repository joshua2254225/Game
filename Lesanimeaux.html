<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArcadeOwl ‚Äì Lernen</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #74ebd5, #acb6e5);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding-top: 70px;
}

/* TOPBAR */
.topbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 56px;
  background: #4a6cf7;
  display: flex;
  align-items: center;
  padding: 0 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.topbar a {
  color: white;
  text-decoration: none;
  font-size: 20px;
  font-weight: bold;
}

/* CARD */
.card {
  background: white;
  width: 92%;
  max-width: 420px;
  padding: 30px 25px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

h1 {
  margin-top: 0;
  color: #4a6cf7;
}

/* LEARN CARD */
.learn-card {
  background: #f9f9f9;
  border-radius: 18px;
  padding: 30px;
  font-size: 26px;
  font-weight: bold;
  margin: 25px 0;
  box-shadow: inset 0 0 0 2px #e0e0e0;
}

.translation {
  margin-top: 15px;
  font-size: 22px;
  color: #4a6cf7;
  display: none;
}

/* BUTTONS */
.buttons {
  display: flex;
  gap: 10px;
}

button {
  flex: 1;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: #4a6cf7;
  color: white;
}

button:disabled {
  opacity: 0.5;
  cursor: default;
}

.progress {
  margin-top: 15px;
  font-size: 14px;
  color: #636e72;
}
</style>
</head>

<body>

<div class="topbar">
  <a href="https://joshua2254225.github.io/Game/index.html">ü¶â ArcadeOwl</a>
</div>

<div class="card">
  <h1>üìñ Lernen</h1>

  <div class="learn-card">
    <div id="word"></div>
    <div class="translation" id="translation"></div>
  </div>

  <div class="buttons">
    <button id="revealBtn">üëÅÔ∏è Aufdecken</button>
    <button id="nextBtn" disabled>‚û°Ô∏è Weiter</button>
  </div>

  <div class="progress" id="progress"></div>
</div>

<script>
const animals = [
  { ro: "c√¢ine", fr: "chien" },
  { ro: "pisicƒÉ", fr: "chat" },
  { ro: "cal", fr: "cheval" },
  { ro: "vacƒÉ", fr: "vache" },
  { ro: "oaie", fr: "mouton" },
  { ro: "iepure", fr: "lapin" },
  { ro: "pasƒÉre", fr: "oiseau" },
  { ro: "urs", fr: "ours" },
  { ro: "vulpe", fr: "renard" },
  { ro: "panda", fr: "panda" }
];

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

let pool = shuffle([...animals]);
let index = 0;
let revealed = false;

const wordEl = document.getElementById("word");
const translationEl = document.getElementById("translation");
const revealBtn = document.getElementById("revealBtn");
const nextBtn = document.getElementById("nextBtn");
const progressEl = document.getElementById("progress");

function showCard() {
  const item = pool[index];
  revealed = false;

  wordEl.textContent = item.ro;
  translationEl.textContent = item.fr;
  translationEl.style.display = "none";

  revealBtn.disabled = false;
  nextBtn.disabled = true;

  progressEl.textContent = `${index + 1} / ${pool.length}`;
}

revealBtn.onclick = () => {
  if (revealed) return;
  translationEl.style.display = "block";
  revealed = true;
  revealBtn.disabled = true;
  nextBtn.disabled = false;
};

nextBtn.onclick = () => {
  index++;
  if (index >= pool.length) {
    alert("üéâ Lernen abgeschlossen!");
    location.reload();
    return;
  }
  showCard();
};

// Start
showCard();
</script>

</body>
</html>
