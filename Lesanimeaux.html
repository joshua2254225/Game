<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Carpații – Joc Geografie</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef2f3;
    text-align: center;
  }

  #map-container {
    position: relative;
    display: inline-block;
  }

  #map {
    width: 600px;
  }

  .zone {
    position: absolute;
    cursor: pointer;
  }

  /* NUR zum Lernen sichtbar – später entfernen */
  .zone:hover {
    background: rgba(0, 150, 255, 0.3);
  }

  #result {
    margin-top: 15px;
    font-size: 22px;
    font-weight: bold;
  }
</style>
</head>

<body>

<h2 id="question">Indică pe hartă: <b>Carpații Meridionali</b></h2>

<div id="map-container">
  <img id="map" src="images/Romania_location_map_Topographic.png" alt="Harta României">

  <!-- Carpații Orientali (EST) -->
  <div class="zone"
       style="top: 120px; left: 320px; width: 130px; height: 260px;"
       onclick="answer('orientali')">
  </div>

  <!-- Carpații Meridionali (SUD) -->
  <div class="zone"
       style="top: 260px; left: 230px; width: 200px; height: 120px;"
       onclick="answer('meridionali')">
  </div>

  <!-- Carpații Occidentali (VEST / Apuseni) -->
  <div class="zone"
       style="top: 200px; left: 160px; width: 120px; height: 160px;"
       onclick="answer('occidentali')">
  </div>
</div>

<div id="result"></div>

<script>
  const correctAnswer = "meridionali";

  function answer(choice) {
    const result = document.getElementById("result");

    if (choice === correctAnswer) {
      result.style.color = "green";
      result.textContent = "✔️ Corect!";
    } else {
      result.style.color = "red";
      result.textContent = "❌ Greșit!";
    }
  }
</script>

</body>
</html>
