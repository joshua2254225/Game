<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Les Animaux ‚Äì RO ‚áÑ FR</title>

<style>
  body {
    background: linear-gradient(135deg, #74ebd5, #9face6);
    font-family: "Segoe UI", Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background: white;
    width: 360px;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    text-align: center;
  }

  h1 {
    margin-top: 0;
  }

  #question {
    font-size: 22px;
    margin: 20px 0;
  }

  input {
    width: 90%;
    padding: 10px;
    font-size: 18px;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: center;
  }

  button {
    margin-top: 12px;
    padding: 10px 18px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #4a6cf7;
    color: white;
  }

  button:hover {
    background: #3b5be3;
  }

  #result {
    margin-top: 15px;
    font-size: 20px;
    font-weight: bold;
  }

  #score {
    margin-top: 8px;
    font-size: 16px;
  }

  .modes button {
    background: #eee;
    color: #333;
    margin: 5px;
  }
</style>
</head>

<body>

<div class="card">
  <h1>üê∂ Les Animaux</h1>

  <div id="question"></div>

  <input id="answer" placeholder="Scrie rƒÉspunsul">
  <br>
  <button onclick="check()">VerificƒÉ</button>

  <div id="result"></div>
  <div id="score">Puncte: 0</div>

  <div class="modes">
    <button onclick="setMode('ro-fr')">RO ‚Üí FR</button>
    <button onclick="setMode('fr-ro')">FR ‚Üí RO</button>
  </div>
</div>

<script>
const animals = [
  { ro: "c√¢ine", fr: "chien" },
  { ro: "pisicƒÉ", fr: "chat" },
  { ro: "cal", fr: "cheval" },
  { ro: "vacƒÉ", fr: "vache" },
  { ro: "oaie", fr: "mouton" },
  { ro: "caprƒÉ", fr: "ch√®vre" },
  { ro: "porc", fr: "cochon" },
  { ro: "iepure", fr: "lapin" },
  { ro: "pasƒÉre", fr: "oiseau" },
  { ro: "pe»ôte", fr: "poisson" },
  { ro: "urs", fr: "ours" },
  { ro: "lup", fr: "loup" }
];

let mode = "ro-fr";
let pool = [];
let current;
let score = 0;

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function newRound() {
  pool = shuffle([...animals]);
}

function newQuestion() {
  if (pool.length === 0) {
    newRound();
  }

  current = pool.pop();
  document.getElementById("answer").value = "";
  document.getElementById("result").textContent = "";

  document.getElementById("question").textContent =
    mode === "ro-fr"
      ? "Scrie √Æn francezƒÉ: " + current.ro
      : "Scrie √Æn rom√¢nƒÉ: " + current.fr;

  document.getElementById("answer").focus();
}

function check() {
  const input = document.getElementById("answer").value.trim().toLowerCase();
  const correct = mode === "ro-fr" ? current.fr : current.ro;
  const result = document.getElementById("result");

  if (input === correct.toLowerCase()) {
    result.style.color = "green";
    result.textContent = "‚úîÔ∏è Corect!";
    score++;
  } else {
    result.style.color = "red";
    result.textContent = "‚ùå Corect era: " + correct;
  }

  document.getElementById("score").textContent = "Puncte: " + score;
  setTimeout(newQuestion, 1200);
}

function setMode(m) {
  mode = m;
  newRound();
  newQuestion();
}

newRound();
newQuestion();
</script>

</body>
</html>
