<body>

<div class="card">

<script>
const animals = [
  { ro: "cÃ¢ine", fr: "chien" },

  { ro: "pasÄƒre", fr: "oiseau" },

let mode = "ro-fr";
let index = 0;
let correctCount = 0;
let wrongCount = 0;
let current;
let time = 0;
let timer;

const answer = document.getElementById("answer");

const result = document.getElementById("result");
const scoreBox = document.getElementById("score");
const timerBox = document.getElementById("timer");

function startTimer() {
  timer = setInterval(() => {
    time++;
    timerBox.textContent = "â±ï¸ Timp: " + time + "s";
  }, 1000);
}

function newQuestion() {
  if (index >= animals.length) {
    clearInterval(timer);
    question.innerHTML =
      "ğŸ‰ Gata!<br>" +
      "âœ”ï¸ Corecte: " + correctCount + "<br>" +
      "âŒ GreÈ™ite: " + wrongCount + "<br>" +
      "â±ï¸ Timp: " + time + "s";
    return;
  }

  current = animals[index];
  answer.value = "";
  result.textContent = "";

  question.innerHTML =
    mode === "ro-fr"
      ? "Scrie Ã®n francezÄƒ:<br><b>" + current.ro + "</b>"
      : "Scrie Ã®n romÃ¢nÄƒ:<br><b>" + current.fr + "</b>";

function check() {
  const input = answer.value.trim().toLowerCase();
  const correct = mode === "ro-fr" ? current.fr : current.ro;

  if (input === correct.toLowerCase()) {
    result.style.color = "green";

    correctCount++;
  } else {

}

  clearInterval(timer);
  scoreBox.textContent = "âœ”ï¸ Corecte: 0 | âŒ GreÈ™ite: 0";
  timerBox.textContent = "â±ï¸ Timp: 0s";

document.getElementById("checkBtn").onclick = check;

});
