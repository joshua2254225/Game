<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArcadeOwl â€“ Les Animaux</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #74ebd5, #acb6e5);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* HOME */
.home {
  background: white;
  padding: 30px;
  border-radius: 22px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.home button {
  width: 100%;
  margin-top: 15px;
  padding: 16px;
  font-size: 18px;
  border-radius: 14px;
  border: none;
  background: #4a6cf7;
  color: white;
  cursor: pointer;
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #74ebd5, #acb6e5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

.hidden { display: none; }

.overlay-header {
  position: absolute;
  top: 15px;
  right: 15px;
}

.overlay-header button {
  font-size: 26px;
  background: none;
  border: none;
  cursor: pointer;
}

/* CARD */
.card {
  background: white;
  padding: 30px;
  border-radius: 22px;
  width: 90%;
  max-width: 460px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* FLIP CARDS */
.cards {
  display: flex;
  gap: 15px;
  margin: 25px 0;
}

.flip-card {
  flex: 1;
  height: 120px;
  perspective: 1000px;
  cursor: pointer;
}

.flip-inner {
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  position: relative;
}

.flip-card.flipped .flip-inner {
  transform: rotateY(180deg);
}

.flip-face {
  position: absolute;
  inset: 0;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: bold;
  backface-visibility: hidden;
}

.front {
  background: #f1f2f6;
}

.back {
  background: #4a6cf7;
  color: white;
  transform: rotateY(180deg);
}

/* BUTTON */
.card button {
  width: 100%;
  margin-top: 15px;
  padding: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  background: #4a6cf7;
  color: white;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
}

/* EXERCISE */
.option {
  padding: 14px;
  margin: 10px 0;
  background: #f1f2f6;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
}

.option.correct { background: #2ecc71; color: white; }
.option.wrong { background: #e74c3c; color: white; }
</style>
</head>

<body>

<!-- HOME -->
<div id="homeScreen" class="home">
  <h1>ğŸ¾ Les Animaux</h1>
  <button onclick="openMode('learn')">ğŸ“˜ ÃnvÄƒÈ›are</button>
  <button onclick="openMode('exercise')">âœï¸ Exersare</button>
  <button onclick="openMode('test')">ğŸ“ Test</button>
</div>

<!-- OVERLAY -->
<div id="overlay" class="overlay hidden">
  <div class="overlay-header">
    <button onclick="closeMode()">âœ–</button>
  </div>

  <!-- LERNEN -->
  <div id="learnView" class="card hidden">
    <h1>ğŸ“˜ ÃnvÄƒÈ›are</h1>

    <div class="cards">
      <div class="flip-card" id="cardRo">
        <div class="flip-inner">
          <div class="flip-face front">RomÃ¢nÄƒ</div>
          <div class="flip-face back" id="roText"></div>
        </div>
      </div>

      <div class="flip-card" id="cardFr">
        <div class="flip-inner">
          <div class="flip-face front">FrancezÄƒ</div>
          <div class="flip-face back" id="frText"></div>
        </div>
      </div>
    </div>

    <button id="nextLearn" disabled>â¡ï¸ UrmÄƒtorul</button>
    <div id="learnProgress"></div>
  </div>

  <!-- EXERSARE -->
  <div id="exerciseView" class="card hidden">
    <h1>âœï¸ Exersare</h1>
    <div id="exerciseQuestion"></div>
    <div id="options"></div>
    <div id="exerciseResult"></div>
    <button id="nextExercise" disabled>â¡ï¸ UrmÄƒtoarea</button>
  </div>

  <!-- TEST -->
  <div id="testView" class="card hidden">
    <h1>ğŸ“ Test</h1>
    <p>Ãn curÃ¢ndâ€¦</p>
  </div>
</div>

<script>
/* DATA */
const animals = [
  { ro: "cÃ¢ine", fr: "chien" },
  { ro: "pisicÄƒ", fr: "chat" },
  { ro: "cal", fr: "cheval" },
  { ro: "vacÄƒ", fr: "vache" },
  { ro: "oaie", fr: "mouton" },
  { ro: "iepure", fr: "lapin" },
  { ro: "urs", fr: "ours" }
];

const shuffle = arr => arr.sort(() => Math.random() - 0.5);

/* NAV */
const home = document.getElementById("homeScreen");
const overlay = document.getElementById("overlay");

function hideViews() {
  document.querySelectorAll(".card").forEach(v => v.classList.add("hidden"));
}

function openMode(mode) {
  home.style.display = "none";
  overlay.classList.remove("hidden");
  hideViews();
  document.getElementById(mode + "View").classList.remove("hidden");

  if (mode === "learn") startLearn();
  if (mode === "exercise") startExercise();
}

function closeMode() {
  overlay.classList.add("hidden");
  home.style.display = "block";
}

/* LERNEN */
let learnPool, learnIndex, flipped;

const roText = document.getElementById("roText");
const frText = document.getElementById("frText");
const cardRo = document.getElementById("cardRo");
const cardFr = document.getElementById("cardFr");
const nextLearn = document.getElementById("nextLearn");
const progress = document.getElementById("learnProgress");

function startLearn() {
  learnPool = shuffle([...animals]);
  learnIndex = 0;
  loadLearn();
}

function loadLearn() {
  flipped = 0;
  cardRo.classList.remove("flipped");
  cardFr.classList.remove("flipped");
  roText.textContent = learnPool[learnIndex].ro;
  frText.textContent = learnPool[learnIndex].fr;
  nextLearn.disabled = true;
  progress.textContent = `${learnIndex + 1} / ${learnPool.length}`;
}

function flip(card) {
  if (card.classList.contains("flipped")) return;
  card.classList.add("flipped");
  flipped++;
  if (flipped === 2) nextLearn.disabled = false;
}

cardRo.onclick = () => flip(cardRo);
cardFr.onclick = () => flip(cardFr);

nextLearn.onclick = () => {
  learnIndex++;
  if (learnIndex >= learnPool.length) {
    alert("ğŸ‰ ÃnvÄƒÈ›are finalizatÄƒ!");
    closeMode();
    return;
  }
  loadLearn();
};

/* EXERSARE */
let exPool, exIndex, locked;

const qEl = document.getElementById("exerciseQuestion");
const optionsEl = document.getElementById("options");
const resultEl = document.getElementById("exerciseResult");
const nextEx = document.getElementById("nextExercise");

function startExercise() {
  exPool = shuffle([...animals]);
  exIndex = 0;
  showExercise();
}

function showExercise() {
  locked = false;
  optionsEl.innerHTML = "";
  resultEl.textContent = "";
  nextEx.disabled = true;

  const item = exPool[exIndex];
  qEl.textContent = `Traducerea pentru â€${item.ro}â€ este:`;

  const answers = shuffle([
    item.fr,
    ...shuffle(animals.filter(a => a !== item)).slice(0,3).map(a => a.fr)
  ]);

  answers.forEach(a => {
    const d = document.createElement("div");
    d.className = "option";
    d.textContent = a;
    d.onclick = () => checkAnswer(d, a === item.fr);
    optionsEl.appendChild(d);
  });
}

function checkAnswer(el, correct) {
  if (locked) return;
  locked = true;

  if (correct) {
    el.classList.add("correct");
    resultEl.textContent = "âœ”ï¸ Corect!";
  } else {
    el.classList.add("wrong");
    resultEl.textContent = "âŒ GreÈ™it!";
    document.querySelectorAll(".option").forEach(o => {
      if (o.textContent === exPool[exIndex].fr) o.classList.add("correct");
    });
  }
  nextEx.disabled = false;
}

nextEx.onclick = () => {
  exIndex++;
  if (exIndex >= exPool.length) {
    alert("ğŸ‰ Exersare finalizatÄƒ!");
    closeMode();
    return;
  }
  showExercise();
};
</script>

</body>
