<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArcadeOwl ‚Äì √énvƒÉ»õare</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #74ebd5, #acb6e5);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding-top: 70px;
}

/* TOPBAR */
.topbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 56px;
  background: #4a6cf7;
  display: flex;
  align-items: center;
  padding: 0 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.topbar a {
  color: white;
  text-decoration: none;
  font-size: 20px;
  font-weight: bold;
}

/* MAIN CARD */
.card {
  background: white;
  width: 92%;
  max-width: 460px;
  padding: 30px 25px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

h1 {
  margin-top: 0;
  color: #4a6cf7;
}

/* FLIP CARDS */
.cards {
  display: flex;
  gap: 15px;
  margin: 25px 0;
}

.flip-card {
  flex: 1;
  height: 120px;
  perspective: 1000px;
  cursor: pointer;
}

.flip-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.flip-card.flipped .flip-inner {
  transform: rotateY(180deg);
}

.flip-face {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: bold;
  backface-visibility: hidden;
}

.front {
  background: #f1f2f6;
  color: #636e72;
}

.back {
  background: #4a6cf7;
  color: white;
  transform: rotateY(180deg);
}

/* BUTTON */
button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: #4a6cf7;
  color: white;
  margin-top: 10px;
}

button:disabled {
  opacity: 0.5;
  cursor: default;
}

.progress {
  margin-top: 12px;
  font-size: 14px;
  color: #636e72;
}
</style>
</head>

<body>

<div class="topbar">
  <a href="https://joshua2254225.github.io/Game/index.html">ü¶â ArcadeOwl</a>
</div>

<div class="card">
  <h1>üìò √énvƒÉ»õare</h1>

  <div class="cards">
    <div class="flip-card" id="cardRo">
      <div class="flip-inner">
        <div class="flip-face front">Rom√¢nƒÉ</div>
        <div class="flip-face back" id="roText"></div>
      </div>
    </div>

    <div class="flip-card" id="cardFr">
      <div class="flip-inner">
        <div class="flip-face front">FrancezƒÉ</div>
        <div class="flip-face back" id="frText"></div>
      </div>
    </div>
  </div>

  <button id="nextBtn" disabled>‚û°Ô∏è UrmƒÉtorul</button>

  <div class="progress" id="progress"></div>
</div>

<script>
const animals = [
  { ro: "c√¢ine", fr: "chien" },
  { ro: "pisicƒÉ", fr: "chat" },
  { ro: "cal", fr: "cheval" },
  { ro: "vacƒÉ", fr: "vache" },
  { ro: "oaie", fr: "mouton" },
  { ro: "iepure", fr: "lapin" },
  { ro: "urs", fr: "ours" }
];

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

let pool = shuffle([...animals]);
let index = 0;
let flippedCount = 0;

const cardRo = document.getElementById("cardRo");
const cardFr = document.getElementById("cardFr");
const roText = document.getElementById("roText");
const frText = document.getElementById("frText");
const nextBtn = document.getElementById("nextBtn");
const progress = document.getElementById("progress");

function loadCard() {
  const item = pool[index];
  roText.textContent = item.ro;
  frText.textContent = item.fr;

  cardRo.classList.remove("flipped");
  cardFr.classList.remove("flipped");

  flippedCount = 0;
  nextBtn.disabled = true;

  progress.textContent = `${index + 1} / ${pool.length}`;
}

function flip(card) {
  if (card.classList.contains("flipped")) return;
  card.classList.add("flipped");
  flippedCount++;
  if (flippedCount === 2) {
    nextBtn.disabled = false;
  }
}

cardRo.onclick = () => flip(cardRo);
cardFr.onclick = () => flip(cardFr);

nextBtn.onclick = () => {
  index++;
  if (index >= pool.length) {
    alert("üéâ Ai terminat modul de √ÆnvƒÉ»õare!");
    location.reload();
    return;
  }
  loadCard();
};

loadCard();
</script>

</body>
</html>
