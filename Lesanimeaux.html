<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Les Animaux ‚Äì Joc de vocabular</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f6f8;
    text-align: center;
    padding: 30px;
  }

  h1 {
    margin-bottom: 10px;
  }

  #question {
    font-size: 22px;
    margin: 20px 0;
  }

  input {
    font-size: 18px;
    padding: 8px;
    width: 250px;
  }

  button {
    font-size: 16px;
    padding: 8px 14px;
    margin-top: 10px;
    cursor: pointer;
  }

  #result {
    margin-top: 15px;
    font-size: 20px;
    font-weight: bold;
  }

  #score {
    margin-top: 10px;
    font-size: 18px;
  }

  #mode {
    margin-top: 20px;
  }
</style>
</head>

<body>

<h1>üê∂ Les Animaux</h1>

<div id="question"></div>

<input id="answerInput" placeholder="Scrie aici..." autocomplete="off">
<br>
<button onclick="checkAnswer()">VerificƒÉ</button>

<div id="result"></div>
<div id="score">Puncte: 0</div>

<div id="mode">
  <button onclick="setMode('ro-fr')">Rom√¢nƒÉ ‚Üí FrancezƒÉ</button>
  <button onclick="setMode('fr-ro')">FrancezƒÉ ‚Üí Rom√¢nƒÉ</button>
</div>

<script>
const words = [
  { ro: "c√¢ine", fr: "chien" },
  { ro: "pisicƒÉ", fr: "chat" },
  { ro: "cal", fr: "cheval" },
  { ro: "vacƒÉ", fr: "vache" },
  { ro: "pasƒÉre", fr: "oiseau" },
  { ro: "pe»ôte", fr: "poisson" }
];

let mode = "ro-fr"; // ro->fr oder fr->ro
let current;
let score = 0;

function newQuestion() {
  current = words[Math.floor(Math.random() * words.length)];
  document.getElementById("answerInput").value = "";
  document.getElementById("result").textContent = "";

  if (mode === "ro-fr") {
    document.getElementById("question").textContent =
      "Scrie √Æn francezƒÉ: " + current.ro;
  } else {
    document.getElementById("question").textContent =
      "Scrie √Æn rom√¢nƒÉ: " + current.fr;
  }

  document.getElementById("answerInput").focus();
}

function checkAnswer() {
  const input = document.getElementById("answerInput").value.trim().toLowerCase();
  const result = document.getElementById("result");

  let correctAnswer =
    mode === "ro-fr" ? current.fr : current.ro;

  if (input === correctAnswer.toLowerCase()) {
    result.style.color = "green";
    result.textContent = "‚úîÔ∏è Corect!";
    score++;
  } else {
    result.style.color = "red";
    result.textContent = "‚ùå Gre»ôit! RƒÉspuns: " + correctAnswer;
  }

  document.getElementById("score").textContent = "Puncte: " + score;

  setTimeout(newQuestion, 1500);
}

function setMode(newMode) {
  mode = newMode;
  newQuestion();
}

// Start
newQuestion();
</script>

</body>
</html>
